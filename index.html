<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistem Manajemen Keuangan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-coral-100 via-teal-100 to-lavender-100 flex items-center justify-center min-h-screen p-6 animate-gradient">
  <div class="login-card">
    <div class="text-center mb-8">
      <i class="fas fa-wallet text-5xl text-teal-500 mb-3 animate-bounce"></i>
      <h1 class="text-4xl font-bold text-gray-800">Manajemen Keuangan</h1>
      <p class="text-gray-600 mt-3 text-lg">Masukkan PIN untuk melanjutkan</p>
    </div>
    
    <div id="announcement" class="mb-8 p-5 bg-teal-100 rounded-xl text-teal-900 border-l-4 border-teal-600 text-lg animate-slide-in flex justify-between items-center">
      <span id="announcementText"></span>
      <button onclick="dismissAnnouncement()" class="text-teal-600 hover:text-teal-800">
        <i class="fas fa-times"></i>
      </button>
    </div>
    
    <div class="space-y-6">
      <div class="relative">
        <input id="pinInput" type="text" placeholder="Masukkan PIN" 
               class="input-field">
        <i class="fas fa-key absolute right-4 top-4 text-gray-400 text-lg animate-pulse"></i>
      </div>
      
      <button id="loginButton" class="btn-primary ripple">
        <i class="fas fa-sign-in-alt mr-2"></i> Login
      </button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let userData = [];

      function loadUserData() {
        Papa.parse('data.csv', {
          download: true,
          header: true,
          complete: function(results) {
            userData = results.data;
            loadAnnouncement();
          },
          error: function(error) {
            console.error("Error loading user data:", error);
            alert('Gagal memuat data pengguna. Silakan coba lagi.');
          }
        });
      }

      function loadAnnouncement() {
        fetch('announcement.txt')
          .then(response => response.text())
          .then(data => {
            const announcementEl = document.getElementById('announcementText');
            announcementEl.innerHTML = data 
              ? `<strong><i class="fas fa-bullhorn mr-2"></i>Pengumuman:</strong> ${data}`
              : '<i class="fas fa-info-circle mr-2"></i>Tidak ada pengumuman';
          })
          .catch(error => {
            console.error("Error loading announcement:", error);
          });
      }

      function dismissAnnouncement() {
        const announcementEl = document.getElementById('announcement');
        announcementEl.classList.add('animate-slide-out');
        setTimeout(() => announcementEl.style.display = 'none', 300);
      }

      function login() {
        const pin = document.getElementById('pinInput').value.trim();
        if (!pin) {
          alert('Silakan masukkan PIN terlebih dahulu');
          return;
        }

        const user = userData.find(d => d.PIN === pin);
        
        if (user) {
          localStorage.setItem('currentUser', JSON.stringify(user));
          window.location.href = user.Role === 'Admin' ? 'admin.html' : 'user.html';
        } else {
          alert('PIN tidak valid');
        }
      }

      document.getElementById('loginButton').addEventListener('click', login);

      // Ripple effect for button
      document.querySelectorAll('.ripple').forEach(button => {
        button.addEventListener('click', function(e) {
          const ripple = document.createElement('span');
          ripple.classList.add('ripple-effect');
          const rect = button.getBoundingClientRect();
          const size = Math.max(rect.width, rect.height);
          ripple.style.width = ripple.style.height = `${size}px`;
          ripple.style.left = `${e.clientX - rect.left - size / 2}px`;
          ripple.style.top = `${e.clientY - rect.top - size / 2}px`;
          button.appendChild(ripple);
          setTimeout(() => ripple.remove(), 600);
        });
      });

      loadUserData();
    });
  </script>
</body>
</html>
