<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistem Manajemen Keuangan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --candy-pink: #ff9bb3;
      --candy-purple: #d8a7ff;
      --candy-blue: #9bd4ff;
      --candy-yellow: #fff59b;
      --candy-green: #a7ffb3;
      --candy-orange: #ffc79b;
      --candy-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      --border-radius: 20px;
      --transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, var(--candy-pink), var(--candy-purple));
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    .candy-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .candy {
      position: absolute;
      border-radius: 50%;
      opacity: 0.3;
      animation: float 15s infinite linear;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
      100% { transform: translateY(0) rotate(360deg); }
    }

    .login-container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: var(--border-radius);
      box-shadow: var(--candy-shadow);
      padding: 40px;
      width: 100%;
      max-width: 450px;
      text-align: center;
      transform-style: preserve-3d;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent 0%,
        rgba(255, 255, 255, 0.1) 50%,
        transparent 100%
      );
      transform: rotate(45deg);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% { transform: translateX(-100%) rotate(45deg); }
      100% { transform: translateX(100%) rotate(45deg); }
    }

    .login-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .logo {
      font-size: 120px;
      margin: 0 auto 20px;
      display: block;
      color: var(--candy-blue);
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(45deg, var(--candy-pink), var(--candy-purple));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 800;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 25px;
      text-align: left;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 700;
      color: #555;
    }

    input {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid #eee;
      border-radius: 15px;
      font-size: 16px;
      transition: var(--transition);
      background-color: rgba(255, 255, 255, 0.8);
      font-family: 'Nunito', sans-serif;
      color: #333;
    }

    input:focus {
      outline: none;
      border-color: var(--candy-blue);
      box-shadow: 0 0 0 3px rgba(155, 212, 255, 0.3);
    }

    .btn {
      background: linear-gradient(45deg, var(--candy-pink), var(--candy-purple));
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 15px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: var(--candy-shadow);
      width: 100%;
      margin-top: 10px;
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        rgba(255, 255, 255, 0.3) 0%,
        rgba(255, 255, 255, 0) 60%
      );
      transform: rotate(30deg);
    }

    .btn:hover::after {
      animation: shine 1.5s infinite;
    }

    .announcement {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(5px);
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 20px;
      color: #555;
      font-size: 16px;
      border-left: 4px solid var(--candy-orange);
    }

    @media (max-width: 600px) {
      .login-container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 2rem;
      }

      .logo {
        font-size: 100px;
      }

      input, .btn {
        padding: 12px 15px;
      }
    }

    .candy-decoration {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      opacity: 0.7;
      z-index: -1;
    }

    .decoration-1 {
      background-color: var(--candy-pink);
      top: 10%;
      left: 10%;
      animation: float 8s infinite ease-in-out;
    }

    .decoration-2 {
      background-color: var(--candy-blue);
      bottom: 15%;
      right: 10%;
      animation: float 10s infinite ease-in-out 2s;
    }

    .decoration-3 {
      background-color: var(--candy-yellow);
      top: 30%;
      right: 15%;
      width: 40px;
      height: 40px;
      animation: float 12s infinite ease-in-out 1s;
    }

    .decoration-4 {
      background-color: var(--candy-green);
      bottom: 25%;
      left: 15%;
      width: 25px;
      height: 25px;
      animation: float 9s infinite ease-in-out 0.5s;
    }
  </style>
</head>
<body>
  <div class="candy-bg">
    <div class="candy-decoration decoration-1"></div>
    <div class="candy-decoration decoration-2"></div>
    <div class="candy-decoration decoration-3"></div>
    <div class="candy-decoration decoration-4"></div>
  </div>

  <div class="login-container">
    <i class="fas fa-wallet logo"></i>
    <h1>Manajemen Keuangan</h1>
    <p class="subtitle">Masukkan PIN untuk melanjutkan</p>
    
    <div id="announcement" class="announcement"></div>
    
    <div class="form-group">
      <label for="pinInput">PIN</label>
      <div class="relative">
        <input id="pinInput" type="text" placeholder="Masukkan PIN">
        <i class="fas fa-key absolute right-4 top-1/2 transform -translate-y-1/2 text-[#555]"></i>
      </div>
    </div>
    
    <button id="loginButton" class="btn">
      <i class="fas fa-sign-in-alt mr-2"></i> Login
    </button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let userData = [];

      function loadUserData() {
        Papa.parse('data.csv', {
          download: true,
          header: true,
          delimiter: ',',
          skipEmptyLines: true,
          complete: function(results) {
            console.log('Parsed CSV data:', results.data);
            userData = results.data;
            if (!results.data || results.data.length === 0) {
              alert('Data CSV kosong atau format tidak valid.');
              return;
            }
            const requiredColumns = ['PIN', 'Role', 'Nama', 'Unit Kerja'];
            const csvColumns = Object.keys(results.data[0] || {});
            const missingColumns = requiredColumns.filter(col => !csvColumns.includes(col));
            if (missingColumns.length > 0) {
              alert(`Format CSV tidak valid. Kolom yang hilang: ${missingColumns.join(', ')}`);
              return;
            }
            loadAnnouncement();
          },
          error: function(error) {
            console.error('Error loading user data:', error);
            alert('Gagal memuat data pengguna. Pastikan file data.csv ada dan formatnya benar.');
          }
        });
      }

      function loadAnnouncement() {
        fetch('announcement.txt')
          .then(response => {
            if (!response.ok) {
              throw new Error('File announcement.txt tidak ditemukan');
            }
            return response.text();
          })
          .then(data => {
            const announcementEl = document.getElementById('announcement');
            announcementEl.innerHTML = data 
              ? `<strong><i class="fas fa-bullhorn mr-2 text-[var(--candy-purple)]"></i>Pengumuman:</strong> ${data}`
              : '<i class="fas fa-info-circle mr-2 text-[var(--candy-purple)]"></i>Tidak ada pengumuman';
          })
          .catch(error => {
            console.error('Error loading announcement:', error);
            const announcementEl = document.getElementById('announcement');
            announcementEl.innerHTML = '<i class="fas fa-info-circle mr-2 text-[var(--candy-purple)]"></i>Tidak ada pengumuman';
          });
      }

      function login() {
        const pin = document.getElementById('pinInput').value.trim();
        console.log('Input PIN:', pin);
        if (!pin) {
          alert('Silakan masukkan PIN terlebih dahulu');
          return;
        }

        const user = userData.find(d => d.PIN === pin);
        console.log('Found user:', user);
        
        if (user) {
          if (!user.Role || !['Admin', 'User'].includes(user.Role)) {
            alert('Role pengguna tidak valid. Harus "Admin" atau "User".');
            return;
          }
          localStorage.setItem('currentUser', JSON.stringify(user));
          console.log('Saved currentUser:', user);
          window.location.href = user.Role === 'Admin' ? 'admin.html' : 'user.html';
        } else {
          alert('PIN tidak valid. Pastikan PIN sesuai dengan data di data.csv.');
        }
      }

      document.getElementById('loginButton').addEventListener('click', login);

      loadUserData();
    });
  </script>
</body>
</html>
