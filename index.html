<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Sistem Manajemen Keuangan</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #e0e5ec;
      margin: 0;
      padding: 1rem;
    }

    .login-container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .login-container h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn-login:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Login Koperasi</h1>
    <input id="pinInput" type="password" placeholder="Masukkan PIN" class="input-field" />
    <button id="loginBtn" class="btn-login">Login</button>
  </div>

  <script>
    document.getElementById('loginBtn').addEventListener('click', () => {
      const pin = document.getElementById('pinInput').value.trim();
      if (!pin) {
        alert('Silakan masukkan PIN!');
        return;
      }

      localStorage.setItem("pin", pin);
      window.location.href = 'user.html'; // Ganti sesuai halaman setelah login
    });
  </script>
</body>
</html>
