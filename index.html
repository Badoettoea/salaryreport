<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistem Manajemen Keuangan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { 
      transition: all 0.3s ease-in-out;
    }
    .input-field {
      @apply w-full p-4 text-lg border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-4 focus:ring-blue-500 bg-white shadow-sm;
    }
    .btn-primary {
      @apply w-full bg-gradient-to-r from-blue-600 to-blue-500 text-white p-5 text-xl rounded-xl hover:from-blue-700 hover:to-blue-600 active:from-blue-800 active:to-blue-700 font-semibold shadow-lg;
    }
    body {
      @apply bg-gradient-to-br from-blue-200 via-blue-100 to-purple-200 flex items-center justify-center min-h-screen p-6;
    }
    .login-card {
      @apply bg-white p-10 rounded-2xl shadow-2xl w-full max-w-lg hover:shadow-3xl transition-shadow duration-300;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="text-center mb-8">
      <i class="fas fa-wallet text-5xl text-blue-600 mb-3"></i>
      <h1 class="text-4xl font-bold text-gray-800">Manajemen Keuangan</h1>
      <p class="text-gray-600 mt-3 text-lg">Masukkan PIN untuk melanjutkan</p>
    </div>
    
    <div id="announcement" class="mb-8 p-5 bg-blue-100 rounded-xl text-blue-900 border-l-4 border-blue-600 text-lg"></div>
    
    <div class="space-y-6">
      <div class="relative">
        <input id="pinInput" type="text" placeholder="Masukkan PIN" 
               class="input-field">
        <i class="fas fa-key absolute right-4 top-4 text-gray-400 text-lg"></i>
      </div>
      
      <button id="loginButton" class="btn-primary">
        <i class="fas fa-sign-in-alt mr-2"></i> Login
      </button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let userData = [];

      function loadUserData() {
        Papa.parse('data.csv', {
          download: true,
          header: true,
          complete: function(results) {
            userData = results.data;
            loadAnnouncement();
          },
          error: function(error) {
            console.error("Error loading user data:", error);
            alert('Gagal memuat data pengguna. Silakan coba lagi.');
          }
        });
      }

      function loadAnnouncement() {
        fetch('announcement.txt')
          .then(response => response.text())
          .then(data => {
            const announcementEl = document.getElementById('announcement');
            announcementEl.innerHTML = data 
              ? `<strong><i class="fas fa-bullhorn mr-2"></i>Pengumuman:</strong> ${data}`
              : '<i class="fas fa-info-circle mr-2"></i>Tidak ada pengumuman';
          })
          .catch(error => {
            console.error("Error loading announcement:", error);
          });
      }

      function login() {
        const pin = document.getElementById('pinInput').value.trim();
        if (!pin) {
          alert('Silakan masukkan PIN terlebih dahulu');
          return;
        }

        const user = userData.find(d => d.PIN === pin);
        
        if (user) {
          localStorage.setItem('currentUser', JSON.stringify(user));
          window.location.href = user.Role === 'Admin' ? 'admin.html' : 'user.html';
        } else {
          alert('PIN tidak valid');
        }
      }

      document.getElementById('loginButton').addEventListener('click', login);

      loadUserData();
    });
  </script>
</body>
</html>
