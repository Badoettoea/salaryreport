<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salary Report System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    * { transition: all 0.2s ease; }
    body {
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      min-height: 100vh;
    }
  </style>
</head>
<body class="flex items-center justify-center p-4">
  <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6 text-blue-600">Salary Report System</h1>
    
    <div id="loginSection">
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Masukkan PIN</label>
        <input id="pinInput" type="password" 
               class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-300">
      </div>
      
      <div class="flex space-x-2">
        <button id="loginUser" class="flex-1 bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
          Login Karyawan
        </button>
        <button id="loginAdmin" class="flex-1 bg-gray-500 text-white p-2 rounded hover:bg-gray-600">
          Login Admin
        </button>
      </div>
      
      <div id="errorMessage" class="text-red-500 mt-2 text-sm hidden"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let employeeData = [];
      
      // Load employee data from data.csv
      Papa.parse('data.csv', {
        download: true,
        header: true,
        complete: function(results) {
          employeeData = results.data;
        },
        error: function(error) {
          showError("Gagal memuat data karyawan");
          console.error("Error loading data:", error);
        }
      });

      // Handle login
      function login(role) {
        const pin = document.getElementById('pinInput').value.trim();
        const errorEl = document.getElementById('errorMessage');
        
        if (!pin) {
          showError("Silakan masukkan PIN");
          return;
        }
        
        const user = employeeData.find(emp => emp.PIN === pin && emp.Role === role);
        
        if (user) {
          if (role === 'User') {
            localStorage.setItem('currentUser', JSON.stringify(user));
            window.location.href = 'user.html';
          } else {
            window.location.href = 'admin.html';
          }
        } else {
          showError("PIN tidak valid");
        }
      }

      // Show error message
      function showError(message) {
        const errorEl = document.getElementById('errorMessage');
        errorEl.textContent = message;
        errorEl.classList.remove('hidden');
        setTimeout(() => errorEl.classList.add('hidden'), 3000);
      }

      // Event listeners
      document.getElementById('loginUser').addEventListener('click', () => login('User'));
      document.getElementById('loginAdmin').addEventListener('click', () => login('Admin'));
      
      // Enter key to login as user
      document.getElementById('pinInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') login('User');
      });
    });
  </script>
</body>
</html>
