<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Koperasi</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 1rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 10px 10px 30px #d1d9e6, -10px -10px 30px #ffffff;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .profile-pic {
      width: 100px;
      border-radius: 50%;
      margin: 0 auto 1rem;
      display: block;
    }
    .info {
      margin-bottom: 1rem;
    }
    .info strong {
      display: inline-block;
      width: 120px;
    }
    #chart-container {
      width: 100%;
      max-width: 400px;
      margin: 2rem auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="default.png" alt="Foto Profil" class="profile-pic" id="profile-pic">
    <h1 id="nama">Nama User</h1>
    <div class="info"><strong>NIP:</strong> <span id="nip">-</span></div>
    <div class="info"><strong>Gaji:</strong> <span id="gaji">-</span></div>
    <div class="info"><strong>Potongan:</strong> <span id="potongan">-</span></div>

    <div id="chart-container">
      <canvas id="pieChart"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    async function loadData() {
      const response = await fetch('data.csv');
      const text = await response.text();
      const lines = text.trim().split('\n').map(line => line.split(','));
      const headers = lines[0];
      const rows = lines.slice(1);

      // Ambil data user pertama (simulasi login)
      const user = rows[0];
      const userData = {};
      headers.forEach((h, i) => userData[h] = user[i]);

      document.getElementById('nama').textContent = userData.Nama;
      document.getElementById('nip').textContent = userData.NIP;
      document.getElementById('gaji').textContent = 'Rp ' + Number(userData.Gaji).toLocaleString();
      document.getElementById('potongan').textContent = 'Rp ' + Number(userData.Potongan).toLocaleString();

      // Pie Chart
      const gaji = parseInt(userData.Gaji);
      const potongan = parseInt(userData.Potongan);
      const sisa = gaji - potongan;

      new Chart(document.getElementById('pieChart'), {
        type: 'pie',
        data: {
          labels: ['Potongan', 'Sisa Gaji'],
          datasets: [{
            data: [potongan, sisa],
            backgroundColor: ['#f87171', '#60a5fa']
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false
        }
      });
    }

    loadData();
  </script>
</body>
</html>
