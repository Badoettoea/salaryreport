<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistem Manajemen Keuangan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-box">
    <img src="images/icon.png" alt="Icon">
    <h2>Manajemen Keuangan</h2>
    <div id="announcement" class="mb-4 p-3 bg-gray-100 rounded-lg text-gray-700 text-sm text-center"></div>
    <form>
      <div class="relative">
        <input id="pinInput" type="text" placeholder="Masukkan PIN">
        <i class="fas fa-key absolute right-4 top-3 text-gray-500"></i>
      </div>
      <button id="loginButton" type="submit">Login</button>
    </form>
    <br>
    <a href="#">Lupa PIN?</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let userData = [];

      function loadUserData() {
        Papa.parse('data.csv', {
          download: true,
          header: true,
          complete: function(results) {
            userData = results.data;
            loadAnnouncement();
          },
          error: function(error) {
            console.error("Error loading user data:", error);
            alert('Gagal memuat data pengguna. Silakan coba lagi.');
          }
        });
      }

      function loadAnnouncement() {
        fetch('announcement.txt')
          .then(response => response.text())
          .then(data => {
            const announcementEl = document.getElementById('announcement');
            announcementEl.innerHTML = data 
              ? `<strong><i class="fas fa-bullhorn mr-2"></i>Pengumuman:</strong> ${data}`
              : '<i class="fas fa-info-circle mr-2"></i>Tidak ada pengumuman';
          })
          .catch(error => {
            console.error("Error loading announcement:", error);
          });
      }

      function login(event) {
        event.preventDefault();
        const pin = document.getElementById('pinInput').value.trim();
        if (!pin) {
          alert('Silakan masukkan PIN terlebih dahulu');
          return;
        }

        const user = userData.find(d => d.PIN === pin);
        
        if (user) {
          localStorage.setItem('currentUser', JSON.stringify(user));
          window.location.href = user.Role === 'Admin' ? 'admin.html' : 'user.html';
        } else {
          alert('PIN tidak valid');
        }
      }

      document.getElementById('loginButton').addEventListener('click', login);

      loadUserData();
    });
  </script>
</body>
</html>
