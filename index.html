<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Koperasi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #fff);
    }
    .neumorph {
      box-shadow: 5px 5px 15px #cfd8dc, -5px -5px 15px #ffffff;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-sm p-6 bg-white rounded-2xl neumorph">
    <h1 class="text-2xl font-semibold text-center mb-6 text-gray-800">Login Koperasi</h1>
    <div id="announcement" class="mb-4 text-sm text-blue-800"></div>
    <input id="username" type="text" placeholder="Nama" class="w-full mb-3 p-3 rounded-xl bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
    <input id="pin" type="password" placeholder="PIN" class="w-full mb-4 p-3 rounded-xl bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
    <button id="loginBtn" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 rounded-xl font-semibold shadow-md neumorph">
      <i class="fas fa-sign-in-alt mr-2"></i>Masuk
    </button>
    <p id="loginStatus" class="text-center text-sm text-red-600 mt-4"></p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('announcement.txt')
        .then(res => res.text())
        .then(data => {
          document.getElementById('announcement').innerText = data;
        });

      document.getElementById('loginBtn').addEventListener('click', async () => {
        const username = document.getElementById('username').value.trim();
        const pin = document.getElementById('pin').value.trim();

        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, pin })
        });

        const result = await res.json();
        if (result.success) {
          localStorage.setItem('user', JSON.stringify(result.user));
          window.location.href = 'user.html';
        } else {
          document.getElementById('loginStatus').innerText = 'Login gagal. Periksa nama dan PIN Anda.';
        }
      });
    });
  </script>
</body>
</html>
