<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistem Manajemen Keuangan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { 
      transition: all 0.2s ease-in-out;
    }
    .input-field {
      @apply w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 bg-gray-50;
    }
    .btn-primary {
      @apply w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 active:bg-blue-700;
    }
    .btn-secondary {
      @apply w-full bg-gray-200 text-gray-800 p-3 rounded-lg hover:bg-gray-300 active:bg-gray-400;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 flex items-center justify-center min-h-screen p-4">
  <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md hover:shadow-3xl transition-shadow duration-300">
    <div class="text-center mb-6">
      <i class="fas fa-wallet text-4xl text-blue-500 mb-2"></i>
      <h1 class="text-3xl font-bold text-gray-800">Manajemen Keuangan</h1>
      <p class="text-gray-600 mt-2">Masukkan PIN untuk melanjutkan</p>
    </div>
    
    <div id="announcement" class="mb-6 p-4 bg-blue-50 rounded-lg text-blue-800 border-l-4 border-blue-500"></div>
    
    <div class="space-y-4">
      <div class="relative">
        <input id="pinInput" type="password" placeholder="Masukkan PIN" 
               class="input-field pr-10">
        <i class="fas fa-key absolute right-3 top-3.5 text-gray-400"></i>
      </div>
      
      <button id="loginUser" class="btn-primary">
        <i class="fas fa-user mr-2"></i> Login Karyawan
      </button>
      
      <button id="loginAdmin" class="btn-secondary">
        <i class="fas fa-lock mr-2"></i> Login Admin
      </button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let loginData = [];
      let announcementData = '';

      // Load data login
      function loadLoginData() {
        Papa.parse('login.csv', {
          download: true,
          header: true,
          complete: function(results) {
            loginData = results.data;
            loadAnnouncement();
          },
          error: function(error) {
            console.error("Error loading login data:", error);
          }
        });
      }

      // Load pengumuman
      function loadAnnouncement() {
        fetch('announcement.txt')
          .then(response => response.text())
          .then(data => {
            announcementData = data;
            const announcementEl = document.getElementById('announcement');
            announcementEl.innerHTML = data 
              ? `<strong><i class="fas fa-bullhorn mr-2"></i>Pengumuman:</strong> ${data}`
              : '<i class="fas fa-info-circle mr-2"></i>Tidak ada pengumuman';
          })
          .catch(error => {
            console.error("Error loading announcement:", error);
          });
      }

      // Fungsi login
      function login(role) {
        const pin = document.getElementById('pinInput').value.trim();
        if (!pin) {
          alert('Silakan masukkan PIN terlebih dahulu');
          return;
        }

        const user = loginData.find(d => d.PIN === pin && d.Role === (role === 'user' ? 'User' : 'Admin'));
        
        if (user) {
          localStorage.setItem('currentUser', JSON.stringify(user));
          window.location.href = role === 'user' ? 'user.html' : 'admin.html';
        } else {
          alert(`PIN tidak valid atau Anda tidak memiliki akses sebagai ${role === 'user' ? 'User' : 'Admin'}`);
        }
      }

      // Event listeners
      document.getElementById('loginUser').addEventListener('click', () => login('user'));
      document.getElementById('loginAdmin').addEventListener('click', () => login('admin'));

      // Load data saat pertama kali
      loadLoginData();
    });
  </script>
</body>
</html>
