<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Sistem Manajemen Keuangan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    * { transition: all 0.2s ease; }
    body {
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
    }
    .card {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="card rounded-xl shadow-xl p-8 w-full max-w-md border border-white/30">
    <!-- Logo Section -->
    <div class="flex flex-col items-center mb-6">
      <img src="default.png" alt="Logo" class="w-16 h-16 rounded-full object-cover mb-3 border-2 border-white shadow">
      <h1 class="text-2xl font-bold text-blue-600">Manajemen Keuangan</h1>
      <p class="text-gray-600 text-sm mt-1">Silakan masuk dengan PIN Anda</p>
    </div>

    <!-- PIN Input -->
    <div class="mb-4">
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
          </svg>
        </div>
        <input 
          id="pinInput"
          type="password" 
          placeholder="Masukkan PIN" 
          class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 bg-white/90"
        >
      </div>
    </div>

    <!-- Login Buttons -->
    <div class="space-y-3">
      <button id="loginUser" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg font-medium">
        Masuk sebagai Karyawan
      </button>
      <button id="loginAdmin" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 px-4 rounded-lg font-medium">
        Masuk sebagai Admin
      </button>
    </div>

    <!-- Status Message -->
    <div id="statusMessage" class="mt-4 text-sm text-center text-red-500 hidden"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let userDatabase = [];
      
      // Load data from data.csv
      function loadDatabase() {
        Papa.parse('data.csv', {
          download: true,
          header: true,
          complete: function(results) {
            userDatabase = results.data;
          },
          error: function(error) {
            showStatus("Gagal memuat database. Silakan refresh halaman.");
            console.error("Database error:", error);
          }
        });
      }

      // Login function
      function login(role) {
        const pin = document.getElementById('pinInput').value.trim();
        
        if (!pin) {
          showStatus("Silakan masukkan PIN Anda");
          return;
        }
        
        const user = userDatabase.find(u => u.PIN === pin && u.Role === (role === 'user' ? 'User' : 'Admin'));
        
        if (user) {
          if (role === 'user') {
            localStorage.setItem('currentUser', JSON.stringify(user));
            window.location.href = 'user.html';
          } else {
            window.location.href = 'admin.html';
          }
        } else {
          showStatus("PIN tidak valid atau Anda tidak memiliki akses");
        }
      }

      // Show status message
      function showStatus(message) {
        const statusEl = document.getElementById('statusMessage');
        statusEl.textContent = message;
        statusEl.classList.remove('hidden');
        setTimeout(() => statusEl.classList.add('hidden'), 3000);
      }

      // Event listeners
      document.getElementById('loginUser').addEventListener('click', () => login('user'));
      document.getElementById('loginAdmin').addEventListener('click', () => login('admin'));
      
      // Enter key to login as user
      document.getElementById('pinInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') login('user');
      });

      // Initialize
      loadDatabase();
    });
  </script>
</body>
</html>
