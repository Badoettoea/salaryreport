<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Sistem Manajemen Keuangan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { transition: all 0.2s ease; }
    body {
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
    }
    .shake {
      animation: shake 0.5s;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-md">
    <!-- Header -->
    <div class="text-center mb-6">
      <h1 class="text-2xl font-bold text-blue-600">Manajemen Keuangan</h1>
      <p class="text-gray-600 mt-2">Masukkan 8 digit PIN Anda</p>
    </div>

    <!-- PIN Input -->
    <div class="mb-4">
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center">
          <i class="fas fa-key text-gray-400"></i>
        </div>
        <input 
          id="pinInput"
          type="password" 
          inputmode="numeric"
          maxlength="8"
          placeholder="12345678"
          class="w-full pl-10 pr-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
          autocomplete="off"
        >
      </div>
      <p id="pinError" class="text-red-500 text-sm mt-1 h-5"></p>
    </div>

    <!-- Login Buttons -->
    <div class="space-y-3">
      <button id="loginBtn" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg flex items-center justify-center">
        <span id="btnText">Masuk</span>
        <span id="spinner" class="ml-2 hidden">
          <i class="fas fa-spinner fa-spin"></i>
        </span>
      </button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const pinInput = document.getElementById('pinInput');
      const pinError = document.getElementById('pinError');
      const loginBtn = document.getElementById('loginBtn');
      const btnText = document.getElementById('btnText');
      const spinner = document.getElementById('spinner');

      let employeeData = [];

      // Load employee data
      try {
        const data = await new Promise((resolve, reject) => {
          Papa.parse('data.csv', {
            download: true,
            header: true,
            complete: resolve,
            error: reject
          });
        });
        employeeData = data.data;
        console.log('Database loaded with', employeeData.length, 'records');
      } catch (err) {
        console.error("Error loading database:", err);
        showError("Sistem sedang maintenance. Silakan coba lagi nanti.");
        loginBtn.disabled = true;
        return;
      }

      // Validate PIN input
      pinInput.addEventListener('input', () => {
        pinInput.value = pinInput.value.replace(/\D/g, '').slice(0, 8);
        pinError.textContent = '';
      });

      // Login function
      loginBtn.addEventListener('click', async () => {
        const pin = pinInput.value.trim();
        
        // Validate format
        if (pin.length !== 8) {
          pinError.textContent = "PIN harus 8 digit angka";
          pinInput.classList.add('border-red-500', 'shake');
          setTimeout(() => pinInput.classList.remove('shake'), 500);
          return;
        }

        // Show loading state
        btnText.textContent = "Memeriksa...";
        spinner.classList.remove('hidden');
        loginBtn.disabled = true;

        // Simulate network delay
        await new Promise(resolve => setTimeout(resolve, 500));

        // Find user
        const user = employeeData.find(emp => emp.PIN === pin);
        
        if (user) {
          // Successful login
          localStorage.setItem('currentUser', JSON.stringify(user));
          window.location.href = user.Role === 'Admin' ? 'admin.html' : 'user.html';
        } else {
          // PIN not found
          pinError.textContent = "PIN tidak ditemukan. Coba lagi.";
          pinInput.classList.add('border-red-500', 'shake');
          setTimeout(() => {
            pinInput.classList.remove('shake');
            pinInput.focus();
            pinInput.select();
          }, 500);
        }

        // Reset button state
        btnText.textContent = "Masuk";
        spinner.classList.add('hidden');
        loginBtn.disabled = false;
      });

      // Enter key to submit
      pinInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') loginBtn.click();
      });

      function showError(message) {
        pinError.textContent = message;
      }
    });
  </script>
</body>
</html>
