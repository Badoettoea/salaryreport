<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Sistem Manajemen Keuangan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { transition: all 0.2s ease; }
    body {
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
    }
    .dark body {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 w-full max-w-md">
    <!-- Header -->
    <div class="text-center mb-6">
      <h1 class="text-2xl font-bold text-blue-600 dark:text-blue-400">Manajemen Keuangan</h1>
      <p class="text-gray-600 dark:text-gray-400 mt-2">Silakan masuk dengan PIN 8 digit</p>
    </div>

    <!-- PIN Input -->
    <div class="mb-4">
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center">
          <i class="fas fa-key text-gray-400"></i>
        </div>
        <input 
          id="pinInput"
          type="password" 
          inputmode="numeric"
          pattern="\d{8}"
          maxlength="8"
          placeholder="Masukkan 8 digit PIN"
          class="w-full pl-10 pr-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        >
      </div>
      <p id="pinError" class="text-red-500 text-xs mt-1 hidden">PIN harus 8 digit angka</p>
    </div>

    <!-- Login Buttons -->
    <div class="space-y-3">
      <button id="loginUser" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg">
        Login Karyawan
      </button>
      <button id="loginAdmin" class="w-full bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-800 dark:text-white py-2 rounded-lg">
        Login Admin
      </button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let employeeData = [];
      const pinInput = document.getElementById('pinInput');
      const pinError = document.getElementById('pinError');

      // Load employee data
      Papa.parse('data.csv', {
        download: true,
        header: true,
        complete: (results) => {
          employeeData = results.data;
          console.log('Database loaded:', employeeData);
        },
        error: (err) => {
          console.error("Error loading database:", err);
          showError("Gagal memuat database karyawan");
        }
      });

      // Validate PIN format
      pinInput.addEventListener('input', () => {
        const pin = pinInput.value;
        if (pin.length === 8 && !/^\d+$/.test(pin)) {
          pinError.textContent = "PIN harus angka saja";
          pinError.classList.remove('hidden');
        } else {
          pinError.classList.add('hidden');
        }
      });

      // Login function
      function login(role) {
        const pin = pinInput.value.trim();
        
        // Validate PIN format
        if (pin.length !== 8 || !/^\d+$/.test(pin)) {
          pinError.textContent = "PIN harus 8 digit angka";
          pinError.classList.remove('hidden');
          pinInput.focus();
          return;
        }

        // Find user in database
        const user = employeeData.find(emp => 
          emp.PIN === pin && 
          emp.Role === (role === 'user' ? 'User' : 'Admin')
        );

        if (user) {
          if (role === 'user') {
            localStorage.setItem('currentUser', JSON.stringify(user));
            window.location.href = 'user.html';
          } else {
            window.location.href = 'admin.html';
          }
        } else {
          showError("PIN tidak ditemukan atau tidak memiliki akses");
        }
      }

      // Show error message
      function showError(message) {
        const errorEl = document.createElement('div');
        errorEl.className = 'fixed top-4 right-4 bg-red-500 text-white px-4 py-2 rounded-lg shadow-lg';
        errorEl.textContent = message;
        document.body.appendChild(errorEl);
        
        setTimeout(() => {
          errorEl.remove();
        }, 3000);
      }

      // Event listeners
      document.getElementById('loginUser').addEventListener('click', () => login('user'));
      document.getElementById('loginAdmin').addEventListener('click', () => login('admin'));
      
      // Enter key to submit
      pinInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') login('user');
      });
    });
  </script>
</body>
</html>
