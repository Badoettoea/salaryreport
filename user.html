<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Karyawan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .card {
      @apply bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md hover:shadow-lg transition-shadow;
    }
    .number-cell {
      @apply text-right font-mono text-gray-800 dark:text-gray-200;
    }
    .btn-primary {
      @apply bg-blue-500 dark:bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-600 dark:hover:bg-blue-700;
    }
    .btn-toggle {
      @apply text-gray-600 dark:text-gray-300 px-4 py-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700;
    }
    .profile-img {
      @apply w-24 h-24 rounded-full object-cover mb-4 border-2 border-blue-200 dark:border-blue-500;
    }
    body {
      @apply bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300;
    }
  </style>
</head>
<body>
  <div class="max-w-4xl mx-auto">
    <div class="flex justify-between items-center mb-6 pt-4">
      <h1 class="text-2xl font-bold">
        <i class="fas fa-user-circle mr-2 text-blue-500 dark:text-blue-400"></i>Profil Karyawan
      </h1>
      <div class="flex space-x-2">
        <button onclick="toggleDarkMode()" class="btn-toggle">
          <i id="darkModeIcon" class="fas fa-moon"></i> <span id="darkModeText">Dark Mode</span>
        </button>
        <button onclick="logout()" class="btn-primary">
          <i class="fas fa-sign-out-alt mr-2"></i>Logout
        </button>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
      <div class="card col-span-1">
        <h2 class="text-xl font-semibold mb-4 text-blue-600 dark:text-blue-400">Informasi Pribadi</h2>
        <div id="personalInfo" class="space-y-2">
          <img id="profilePhoto" class="profile-img" src="default.png" alt="Foto Profil">
          <!-- Data akan diisi oleh JavaScript -->
        </div>
      </div>

      <div class="card md:col-span-2">
        <h2 class="text-xl font-semibold mb-4 text-blue-600 dark:text-blue-400">Detail Gaji</h2>
        <div id="salaryInfo" class="space-y-2">
          <!-- Data akan diisi oleh JavaScript -->
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const currentUser = JSON.parse(localStorage.getItem('currentUser'));
      if (!currentUser) {
        alert('Silakan login terlebih dahulu');
        window.location.href = 'index.html';
        return;
      }

      // Inisialisasi dark mode
      initializeDarkMode();

      // Load data gaji
      Papa.parse('data.csv', {
        download: true,
        header: true,
        complete: function(results) {
          const userData = results.data.find(d => d.PIN === currentUser.PIN);
          if (userData) {
            displayUserInfo(currentUser, userData);
          } else {
            alert('Data gaji tidak ditemukan untuk pengguna ini');
            window.location.href = 'index.html';
          }
        },
        error: function(error) {
          console.error("Error loading salary data:", error);
          alert('Gagal memuat data gaji. Silakan coba lagi.');
          window.location.href = 'index.html';
        }
      });

      // Cek foto profil
      const profilePhoto = document.getElementById('profilePhoto');
      fetch(`./users/${currentUser.PIN}.jpg`)
        .then(response => {
          if (response.ok) {
            profilePhoto.src = `./users/${currentUser.PIN}.jpg`;
          } else {
            profilePhoto.src = 'default.png';
          }
        })
        .catch(() => {
          profilePhoto.src = 'default.png';
        });
    });

    // Format angka ke format keuangan
    function formatCurrency(num) {
      return new Intl.NumberFormat('id-ID', {style: 'currency', currency: 'IDR'}).format(num);
    }

    // Hitung Gaji Bersih dan Total Potongan
    function calculateSalaryDetails(salaryData) {
      const grossSalary = parseFloat(salaryData['Gaji Kotor'] || 0);
      const deductions = [
        'Potongan BPD', 'DPLK', 'KPRI', 'PGRI', 'HPPT', 'Dansos',
        'Bazda', 'Darma Wanita', 'Korpri', 'Halbi'
      ];
      const totalDeductions = deductions.reduce((sum, key) => sum + parseFloat(salaryData[key] || 0), 0);
      const netSalary = grossSalary - totalDeductions;
      return { netSalary, totalDeductions };
    }

    // Tampilkan informasi pengguna
    function displayUserInfo(user, salaryData) {
      // Informasi pribadi
      const personalInfoEl = document.getElementById('personalInfo');
      personalInfoEl.innerHTML = `
        <img id="profilePhoto" class="profile-img" src="default.png" alt="Foto Profil">
        <p><strong>Nama:</strong> ${user.Nama || '-'}</p>
        <p><strong>NIP:</strong> ${user.NIP || '-'}</p>
        <p><strong>Unit Kerja:</strong> ${user['Unit Kerja'] || '-'}</p>
        <p><strong>PIN:</strong> ${user.PIN || '-'}</p>
      `;

      // Hitung Gaji Bersih dan Total Potongan
      const { netSalary, totalDeductions } = calculateSalaryDetails(salaryData);

      // Informasi gaji
      const salaryInfoEl = document.getElementById('salaryInfo');
      salaryInfoEl.innerHTML = `
        <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-4">
          <div class="bg-blue-50 dark:bg-blue-900 p-3 rounded-lg">
            <p class="font-semibold">Gaji Kotor</p>
            <p class="number-cell">${formatCurrency(parseFloat(salaryData['Gaji Kotor'] || 0))}</p>
          </div>
          <div class="bg-blue-50 dark:bg-blue-900 p-3 rounded-lg">
            <p class="font-semibold">Total Potongan</p>
            <p class="number-cell">${formatCurrency(totalDeductions)}</p>
          </div>
          <div class="bg-blue-50 dark:bg-blue-900 p-3 rounded-lg">
            <p class="font-semibold">Gaji Bersih</p>
            <p class="number-cell">${formatCurrency(netSalary)}</p>
          </div>
        </div>
        
        <h3 class="font-semibold mt-4">Detail Potongan:</h3>
        <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
          <div class="bg-gray-50 dark:bg-gray-700 p-3 rounded-lg">
            <p class="font-semibold">BPD</p>
            <p class="number-cell">${formatCurrency(parseFloat(salaryData['Potongan BPD'] || 0))}</p>
          </div>
          <div class="bg-gray-50 dark:bg-gray-700 p-3 rounded-lg">
            <p class="font-semibold">DPLK</p>
            <p class="number-cell">${formatCurrency(parseFloat(salaryData.DPLK || 0))}</p>
          </div>
          <div class="bg-gray-50 dark:bg-gray-700 p-3 rounded-lg">
            <p class="font-semibold">KPRI</p>
            <p class="number-cell">${formatCurrency(parseFloat(salaryData.KPRI || 0))}</p>
          </div>
          <div class="bg-gray-50 dark:bg-gray-700 p-3 rounded-lg">
            <p class="font-semibold">PGRI</p>
            <p class="number-cell">${formatCurrency(parseFloat(salaryData.PGRI || 0))}</p>
          </div>
          <div class="bg-gray-50 dark:bg-gray-700 p-3 rounded-lg">
            <p class="font-semibold">HPPT</p>
            <p class="number-cell">${formatCurrency(parseFloat(salaryData.HPPT || 0))}</p>
          </div>
          <div class="bg-gray-50 dark:bg-gray-700 p-3 rounded-lg">
            <p class="font-semibold">Dansos</p>
            <p class="number-cell">${formatCurrency(parseFloat(salaryData.Dansos || 0))}</p>
          </div>
          <div class="bg-gray-50 dark:bg-gray-700 p-3 rounded-lg">
            <p class="font-semibold">Bazda</p>
            <p class="number-cell">${formatCurrency(parseFloat(salaryData.Bazda || 0))}</p>
          </div>
          <div class="bg-gray-50 dark:bg-gray-700 p-3 rounded-lg">
            <p class="font-semibold">Darma Wanita</p>
            <p class="number-cell">${formatCurrency(parseFloat(salaryData['Darma Wanita'] || 0))}</p>
          </div>
          <div class="bg-gray-50 dark:bg-gray-700 p-3 rounded-lg">
            <p class="font-semibold">Korpri</p>
            <p class="number-cell">${formatCurrency(parseFloat(salaryData.Korpri || 0))}</p>
          </div>
          <div class="bg-gray-50 dark:bg-gray-700 p-3 rounded-lg">
            <p class="font-semibold">Halbi</p>
            <p class="number-cell">${formatCurrency(parseFloat(salaryData.Halbi || 0))}</p>
          </div>
        </div>
      `;
    }

    // Fungsi logout
    function logout() {
      localStorage.removeItem('currentUser');
      window.location.href = 'index.html';
    }

    // Fungsi dark mode
    function initializeDarkMode() {
      const isDarkMode = localStorage.getItem('darkMode') === 'true';
      const darkModeIcon = document.getElementById('darkModeIcon');
      const darkModeText = document.getElementById('darkModeText');
      
      if (isDarkMode) {
        document.body.classList.add('dark');
        darkModeIcon.classList.replace('fa-moon', 'fa-sun');
        darkModeText.textContent = 'Light Mode';
      } else {
        darkModeIcon.classList.replace('fa-sun', 'fa-moon');
        darkModeText.textContent = 'Dark Mode';
      }
    }

    function toggleDarkMode() {
      const isDarkMode = document.body.classList.toggle('dark');
      const darkModeIcon = document.getElementById('darkModeIcon');
      const darkModeText = document.getElementById('darkModeText');
      
      localStorage.setItem('darkMode', isDarkMode);
      if (isDarkMode) {
        darkModeIcon.classList.replace('fa-moon', 'fa-sun');
        darkModeText.textContent = 'Light Mode';
      } else {
        darkModeIcon.classList.replace('fa-sun', 'fa-moon');
        darkModeText.textContent = 'Dark Mode';
      }
    }
  </script>
</body>
</html>
