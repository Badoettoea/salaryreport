<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Karyawan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-lavender-50 dark:bg-gray-900 font-poppins">
  <div class="max-w-5xl mx-auto">
    <div class="flex justify-between items-center mb-6 pt-4 bg-teal-500 p-4 rounded-xl shadow-lg">
      <h1 class="text-3xl font-bold text-white">
        <i class="fas fa-user-circle mr-2"></i>Profil Karyawan
      </h1>
      <div class="flex space-x-2">
        <button onclick="toggleDarkMode()" class="btn-toggle ripple">
          <i id="darkModeIcon" class="fas fa-moon"></i> <span id="darkModeText">Dark Mode</span>
        </button>
        <button onclick="logout()" class="btn-primary ripple">
          <i class="fas fa-sign-out-alt mr-2"></i>Logout
        </button>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
      <div class="card col-span-1 relative">
        <h2 class="text-xl font-semibold mb-4 text-teal-600">Informasi Pribadi</h2>
        <div id="personalInfo" class="space-y-2 text-center">
          <div class="relative inline-block">
            <img id="profilePhoto" class="profile-img" src="default.png" alt="Foto Profil">
            <svg class="absolute top-0 left-0 w-28 h-28">
              <circle cx="14" cy="14" r="12" stroke="url(#grad)" stroke-width="2" fill="none" transform="translate(56,56)"/>
              <defs>
                <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1"/>
                  <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:1"/>
                </linearGradient>
              </defs>
            </svg>
          </div>
        </div>
      </div>

      <div class="card md:col-span-2">
        <h2 class="text-xl font-semibold mb-4 text-teal-600">Detail Gaji</h2>
        <div id="salaryInfo" class="space-y-4">
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const currentUser = JSON.parse(localStorage.getItem('currentUser'));
      if (!currentUser) {
        alert('Silakan login terlebih dahulu');
        window.location.href = 'index.html';
        return;
      }

      initializeDarkMode();

      Papa.parse('data.csv', {
        download: true,
        header: true,
        complete: function(results) {
          const userData = results.data.find(d => d.PIN === currentUser.PIN);
          if (userData) {
            displayUserInfo(currentUser, userData);
            updateProfilePhoto(userData);
          } else {
            alert('Data gaji tidak ditemukan untuk pengguna ini');
            window.location.href = 'index.html';
          }
        },
        error: function(error) {
          console.error("Error loading salary data:", error);
          alert('Gagal memuat data gaji. Silakan coba lagi.');
          window.location.href = 'index.html';
        }
      });

      // Ripple effect for buttons
      document.querySelectorAll('.ripple').forEach(button => {
        button.addEventListener('click', function(e) {
          const ripple = document.createElement('span');
          ripple.classList.add('ripple-effect');
          const rect = button.getBoundingClientRect();
          const size = Math.max(rect.width, rect.height);
          ripple.style.width = ripple.style.height = `${size}px`;
          ripple.style.left = `${e.clientX - rect.left - size / 2}px`;
          ripple.style.top = `${e.clientY - rect.top - size / 2}px`;
          button.appendChild(ripple);
          setTimeout(() => ripple.remove(), 600);
        });
      });
    });

    function updateProfilePhoto(userData) {
      const profilePhoto = document.getElementById('profilePhoto');
      const gender = userData['L/P'];
      if (gender === '1') {
        profilePhoto.src = 'male.png';
      } else if (gender === '2') {
        profilePhoto.src = 'female.png';
      } else {
        profilePhoto.src = 'default.png';
      }
    }

    function formatCurrency(num) {
      return new Intl.NumberFormat('id-ID', {style: 'currency', currency: 'IDR'}).format(num);
    }

    function calculateSalaryDetails(salaryData) {
      const grossSalary = parseFloat(salaryData['Gaji Kotor'] || 0);
      const deductions = [
        'Potongan BPD', 'DPLK', 'KPRI', 'PGRI', 'HPPT', 'Dansos',
        'Bazda', 'Darma Wanita', 'Korpri', 'Halbi'
      ];
      const totalDeductions = deductions.reduce((sum, key) => sum + parseFloat(salaryData[key] || 0), 0);
      const netSalary = grossSalary - totalDeductions;
      return { netSalary, totalDeductions };
    }

    function displayUserInfo(user, salaryData) {
      const personalInfoEl = document.getElementById('personalInfo');
      personalInfoEl.innerHTML = `
        <div class="relative inline-block">
          <img id="profilePhoto" class="profile-img" src="default.png" alt="Foto Profil">
          <svg class="absolute top-0 left-0 w-28 h-28">
            <circle cx="14" cy="14" r="12" stroke="url(#grad)" stroke-width="2" fill="none" transform="translate(56,56)"/>
          </svg>
        </div>
        <p class="text-lg"><strong>Nama:</strong> ${user.Nama || '-'}</p>
        <p class="text-lg"><strong>NIP:</strong> ${user.NIP || '-'}</p>
        <p class="text-lg"><strong>Unit Kerja:</strong> ${user['Unit Kerja'] || '-'}</p>
        <p class="text-lg"><strong>PIN:</strong> ${user.PIN || '-'}</p>
      `;

      const { netSalary, totalDeductions } = calculateSalaryDetails(salaryData);

      const salaryInfoEl = document.getElementById('salaryInfo');
      salaryInfoEl.innerHTML = `
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-4">
          <div class="bg-coral-100 dark:bg-coral-700 p-4 rounded-lg shadow-sm hover:scale-105 transition-transform">
            <p class="label-text">Gaji Kotor</p>
            <p class="number-cell">${formatCurrency(parseFloat(salaryData['Gaji Kotor'] || 0))}</p>
          </div>
          <div class="bg-teal-100 dark:bg-teal-700 p-4 rounded-lg shadow-sm hover:scale-105 transition-transform">
            <p class="label-text">Total Potongan</p>
            <p class="number-cell">${formatCurrency(totalDeductions)}</p>
          </div>
          <div class="bg-yellow-100 dark:bg-yellow-700 p-4 rounded-lg shadow-sm hover:scale-105 transition-transform">
            <p class="label-text">Gaji Bersih</p>
            <p class="number-cell">${formatCurrency(netSalary)}</p>
          </div>
        </div>
        
        <h3 class="font-bold text-lg mt-4 text-teal-600">Detail Potongan:</h3>
        <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
          <div class="bg-gray-100 dark:bg-gray-700 p-4 rounded-lg shadow-sm hover:scale-105 transition-transform">
            <p class="label-text">BPD</p>
            <p class="number-cell">${formatCurrency(parseFloat(salaryData['Potongan BPD'] || 0))}</p>
          </div>
          <div class="bg-gray-100 dark:bg-gray-700 p-4 rounded-lg shadow-sm hover:scale-105 transition-transform">
            <p class="label-text">DPLK</p>
            <p class="number-cell">${formatCurrency(parseFloat(salaryData.DPLK || 0))}</p>
          </div>
          <div class="bg-gray-100 dark:bg-gray-700 p-4 rounded-lg shadow-sm hover:scale-105 transition-transform">
            <p class="label-text">KPRI</p>
            <p class="number-cell">${formatCurrency(parseFloat(salaryData.KPRI || 0))}</p>
          </div>
          <div Oscars
            <p class="label-text">PGRI</p>
            <p class="number-cell">${formatCurrency(parseFloat(salaryData.PGRI || 0))}</p>
          </div>
          <div class="bg-gray-100 dark:bg-gray-700 p-4 rounded-lg shadow-sm hover:scale-105 transition-transform">
            <p class="label-text">HPPT</p>
            <p class="number-cell">${formatCurrency(parseFloat(salaryData.HPPT || 0))}</p>
          </div>
          <div class="bg-gray-100 dark:bg-gray-700 p-4 rounded-lg shadow-sm hover:scale-105 transition-transform">
            <p class="label-text">Dansos</p>
            <p class="number-cell">${formatCurrency(parseFloat(salaryData.Dansos || 0))}</p>
          </div>
          <div class="bg-gray-100 dark:bg-gray-700 p-4 rounded-lg shadow-sm hover:scale-105 transition-transform">
            <p class="label-text">Bazda</p>
            <p class="number-cell">${formatCurrency(parseFloat(salaryData.Bazda || 0))}</p>
          </div>
          <div class="bg-gray-100 dark:bg-gray-700 p-4 rounded-lg shadow-sm hover:scale-105 transition-transform">
            <p class="label-text">Darma Wanita</p>
            <p class="number-cell">${formatCurrency(parseFloat(salaryData['Darma Wanita'] || 0))}</p>
          </div>
          <div class="bg-gray-100 dark:bg-gray-700 p-4 rounded-lg shadow-sm hover:scale-105 transition-transform">
            <p class="label-text">Korpri</p>
            <p class="number-cell">${formatCurrency(parseFloat(salaryData.Korpri || 0))}</p>
          </div>
          <div class="bg-gray-100 dark:bg-gray-700 p-4 rounded-lg shadow-sm hover:scale-105 transition-transform">
            <p class="label-text">Halbi</p>
            <p class="number-cell">${formatCurrency(parseFloat(salaryData.Halbi || 0))}</p>
          </div>
        </div>
      `;
    }

    function logout() {
      localStorage.removeItem('currentUser');
      window.location.href = 'index.html';
    }

    function initializeDarkMode() {
      const isDarkMode = localStorage.getItem('darkMode') === 'true';
      const darkModeIcon = document.getElementById('darkModeIcon');
      const darkModeText = document.getElementById('darkModeText');
      
      if (isDarkMode) {
        document.body.classList.add('dark');
        darkModeIcon.classList.replace('fa-moon', 'fa-sun');
        darkModeText.textContent = 'Light Mode';
      } else {
        darkModeIcon.classList.replace('fa-sun', 'fa-moon');
        darkModeText.textContent = 'Dark Mode';
      }
    }

    function toggleDarkMode() {
      const isDarkMode = document.body.classList.toggle('dark');
      const darkModeIcon = document.getElementById('darkModeIcon');
      const darkModeText = document.getElementById('darkModeText');
      
      localStorage.setItem('darkMode', isDarkMode);
      if (isDarkMode) {
        darkModeIcon.classList.replace('fa-moon', 'fa-sun');
        darkModeText.textContent = 'Light Mode';
      } else {
        darkModeIcon.classList.replace('fa-sun', 'fa-moon');
        darkModeText.textContent = 'Dark Mode';
      }
    }
  </script>
</body>
</html>
