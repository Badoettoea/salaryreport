<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Koperasi</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #e0e5ec;
      margin: 0;
      padding: 1rem;
    }

    .profile-card {
      background: #ffffff;
      border-radius: 20px;
      padding: 1.5rem;
      box-shadow: 9px 9px 16px #b8b9be,
                  -9px -9px 16px #ffffff;
      text-align: center;
    }

    .profile-card img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-bottom: 1rem;
      box-shadow: inset 5px 5px 10px #c8c9ce,
                  inset -5px -5px 10px #fff;
    }

    .profile-card p {
      font-size: 1.2rem;
    }

    canvas {
      margin-top: 2rem;
      max-width: 100%;
    }

    .logout-btn {
      margin-top: 2rem;
      background: #ff5c5c;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 1rem;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <img id="profile-pic" src="default.png" alt="Foto Profil" />
    <h2 id="nama">Nama Pengguna</h2>
    <p>Gaji: <span id="gaji">Rp -</span></p>
    <p>Potongan: <span id="potongan">Rp -</span></p>
    <p>Saldo: <span id="saldo">Rp -</span></p>

    <canvas id="pieChart" width="200" height="200"></canvas>

    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const pin = localStorage.getItem("pin");
      if (!pin) return (window.location.href = "index.html");

      const response = await fetch(
        "https://script.google.com/macros/s/AKfycbwxxxxxxxxxxxxxxxxx/exec?action=user", {
          method: "POST",
          body: JSON.stringify({ pin })
      });
      const data = await response.json();
      if (!data.success) return alert("Gagal ambil data");

      const user = data.user;

      document.getElementById("nama").innerText = user.Nama || "-";
      document.getElementById("profile-pic").src = user.Foto || "default.png"; 

      document.getElementById("gaji").innerText = `Rp ${user.Gaji}`;
      document.getElementById("potongan").innerText = `Rp ${user.Potongan}`;
      document.getElementById("saldo").innerText = `Rp ${user.Saldo}`;

      const ctx = document.getElementById("pieChart").getContext("2d");
      new Chart(ctx, {
        type: "pie",
        data: {
          labels: ["Potongan", "Saldo"],
          datasets: [{
            data: [user.Potongan, user.Saldo],
            backgroundColor: ["#ff6b6b", "#1dd1a1"]
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false
        }
      });
    });

    function logout() {
      localStorage.removeItem("pin");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
