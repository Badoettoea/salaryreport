<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Karyawan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .currency {
      text-align: right;
      font-family: monospace;
    }
    .profile-card {
      background: linear-gradient(135deg, #3b82f6 0%, #6366f1 100%);
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="container mx-auto p-4">
    <!-- Cek Login -->
    <script>
      const user = JSON.parse(localStorage.getItem('currentUser'));
      if (!user) window.location.href = 'index.html';
    </script>

    <!-- Profil Header -->
    <div class="profile-card text-white p-6 rounded-lg shadow-lg mb-6">
      <div class="flex flex-col md:flex-row items-center gap-6">
        <div class="w-24 h-24 rounded-full bg-white flex items-center justify-center border-4 border-white/50 shadow">
          <i class="fas fa-user text-4xl text-blue-500"></i>
        </div>
        <div>
          <h1 class="text-2xl font-bold" id="namaKaryawan">-</h1>
          <p class="text-white/90" id="nipKaryawan">NIP: -</p>
          <p class="text-white/90" id="unitKerja">Unit Kerja: -</p>
        </div>
      </div>
    </div>

    <!-- Pengumuman -->
    <div class="bg-white p-6 rounded-lg shadow mb-6">
      <h2 class="text-xl font-semibold mb-4 text-blue-600 flex items-center gap-2">
        <i class="fas fa-bullhorn"></i> Pengumuman Terbaru
      </h2>
      <div id="pengumuman" class="p-4 bg-blue-50 rounded-lg text-blue-800">
        Memuat pengumuman...
      </div>
    </div>

    <!-- Detail Gaji -->
    <div class="bg-white p-6 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-4 text-green-600 flex items-center gap-2">
        <i class="fas fa-file-invoice-dollar"></i> Rincian Gaji
      </h2>
      
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Komponen</th>
              <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase">Jumlah (Rp)</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200" id="tabelGaji">
            <!-- Data akan diisi oleh JavaScript -->
          </tbody>
          <tfoot class="bg-gray-50 font-semibold">
            <tr>
              <td class="px-4 py-3 text-left">Take Home Pay</td>
              <td class="px-4 py-3 text-right currency" id="thp">0</td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>

    <!-- Tombol Logout -->
    <div class="mt-6 text-center">
      <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-lg inline-flex items-center gap-2">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const user = JSON.parse(localStorage.getItem('currentUser'));
      if (!user) return;

      // Tampilkan data profil
      document.getElementById('namaKaryawan').textContent = user.Nama || '-';
      document.getElementById('nipKaryawan').textContent = `NIP: ${user.NIP || '-'}`;
      document.getElementById('unitKerja').textContent = `Unit Kerja: ${user['Unit Kerja'] || '-'}`;

      // Load pengumuman
      fetch('announcement.txt')
        .then(response => response.text())
        .then(text => {
          document.getElementById('pengumuman').textContent = text || 'Tidak ada pengumuman';
        })
        .catch(() => {
          document.getElementById('pengumuman').textContent = 'Gagal memuat pengumuman';
        });

      // Tampilkan rincian gaji
      const komponenGaji = [
        { label: 'Gaji Pokok', key: 'Gaji Kotor' },
        { label: 'Potongan BPD', key: 'Potongan BPD' },
        { label: 'DPLK', key: 'DPLK' },
        { label: 'KPRI', key: 'KPRI' },
        { label: 'PGRI', key: 'PGRI' },
        { label: 'HPPT', key: 'HPPT' },
        { label: 'Dansos', key: 'Dansos' },
        { label: 'Bazda', key: 'Bazda' },
        { label: 'Darma Wanita', key: 'Darma Wanita' },
        { label: 'Korpri', key: 'Korpri' },
        { label: 'Halbi', key: 'Halbi' }
      ];

      const tabel = document.getElementById('tabelGaji');
      let totalPotongan = 0;
      let gajiPokok = 0;

      komponenGaji.forEach(item => {
        const nilai = parseFloat(user[item.key]) || 0;
        
        if (item.key === 'Gaji Kotor') {
          gajiPokok = nilai;
        } else {
          totalPotongan += nilai;
        }

        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="px-4 py-3 whitespace-nowrap">${item.label}</td>
          <td class="px-4 py-3 whitespace-nowrap currency">${formatRupiah(nilai)}</td>
        `;
        tabel.appendChild(row);
      });

      // Hitung Take Home Pay
      const takeHomePay = gajiPokok - totalPotongan;
      document.getElementById('thp').textContent = formatRupiah(takeHomePay);
    });

    function formatRupiah(amount) {
      return new Intl.NumberFormat('id-ID').format(amount);
    }

    function logout() {
      localStorage.removeItem('currentUser');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
