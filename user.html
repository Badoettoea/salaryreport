<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Karyawan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .number-format {
      text-align: right;
      font-family: monospace;
    }
    .profile-section {
      background: linear-gradient(135deg, #3b82f6 0%, #6366f1 100%);
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="container mx-auto p-4">
    <div class="profile-section text-white p-6 rounded-lg shadow-lg mb-6">
      <div class="flex flex-col md:flex-row items-center gap-6">
        <img src="default.png" alt="Foto Profil" class="w-24 h-24 rounded-full border-4 border-white/50 shadow-md">
        <div>
          <h1 class="text-2xl font-bold" id="userName">Nama Karyawan</h1>
          <p class="text-white/90" id="userNIP">NIP: -</p>
          <p class="text-white/90" id="userUnit">Unit Kerja: -</p>
        </div>
      </div>
    </div>

    <div class="bg-white p-6 rounded-lg shadow mb-6">
      <h2 class="text-xl font-semibold mb-4 text-blue-600 flex items-center gap-2">
        <i class="fas fa-bullhorn"></i>
        Pengumuman Terbaru
      </h2>
      <div id="userAnnouncement" class="p-4 bg-blue-50 rounded-lg text-blue-800">
        Memuat pengumuman...
      </div>
    </div>

    <div class="bg-white p-6 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-4 text-green-600 flex items-center gap-2">
        <i class="fas fa-file-invoice-dollar"></i>
        Detail Gaji
      </h2>
      
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Keterangan</th>
              <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Jumlah (Rp)</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200" id="salaryDetails">
            <!-- Data akan diisi oleh JavaScript -->
          </tbody>
        </table>
      </div>
    </div>

    <div class="mt-6 text-center">
      <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-lg inline-flex items-center gap-2">
        <i class="fas fa-sign-out-alt"></i>
        Logout
      </button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const user = JSON.parse(localStorage.getItem('currentUser'));
      if (!user) {
        alert('Silakan login terlebih dahulu');
        window.location.href = 'index.html';
        return;
      }

      // Tampilkan data profil
      document.getElementById('userName').textContent = user.Nama || '-';
      document.getElementById('userNIP').textContent = `NIP: ${user.NIP || '-'}`;
      document.getElementById('userUnit').textContent = `Unit Kerja: ${user['Unit Kerja'] || '-'}`;

      // Load pengumuman
      fetch('announcement.txt')
        .then(response => {
          if (!response.ok) throw new Error('Gagal memuat pengumuman');
          return response.text();
        })
        .then(data => {
          document.getElementById('userAnnouncement').textContent = data || 'Tidak ada pengumuman terbaru.';
        })
        .catch(err => {
          console.error(err);
          document.getElementById('userAnnouncement').textContent = 'Gagal memuat pengumuman';
        });

      // Format angka untuk display
      function formatCurrency(amount) {
        if (!amount) return '0';
        return parseInt(amount).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
      }

      // Tampilkan data gaji
      const salaryFields = [
        { key: 'Gaji Kotor', label: 'Gaji Pokok' },
        { key: 'Potongan BPD', label: 'Potongan BPD' },
        { key: 'DPLK', label: 'DPLK' },
        { key: 'KPRI', label: 'KPRI' },
        { key: 'PGRI', label: 'PGRI' },
        { key: 'HPPT', label: 'HPPT' },
        { key: 'Dansos', label: 'Dansos' },
        { key: 'Bazda', label: 'Bazda' },
        { key: 'Darma Wanita', label: 'Darma Wanita' },
        { key: 'Korpri', label: 'Korpri' },
        { key: 'Halbi', label: 'Halbi' },
        { key: 'Gaji Bersih', label: 'Take Home Pay', isTotal: true }
      ];
      const gajiPokok = parseFloat(userData['Gaji Pokok']);
      const totalPotongan = Object.keys(userData)
        .filter(key => key.includes('Potongan'))
        .reduce((sum, key) => sum + parseFloat(userData[key] || 0), 0);
      const takeHomePay = gajiPokok - totalPotongan;

      const salaryTable = document.getElementById('salaryDetails');
      salaryFields.forEach(item => {
        const row = document.createElement('tr');
        const labelCell = document.createElement('td');
        const valueCell = document.createElement('td');
        
        labelCell.className = 'px-4 py-3 whitespace-nowrap text-sm font-medium text-gray-900';
        labelCell.textContent = item.label;
        
        valueCell.className = 'px-4 py-3 whitespace-nowrap text-sm number-format';
        valueCell.textContent = formatCurrency(user[item.key]);
        
        if (item.isTotal) {
          labelCell.classList.add('font-bold');
          valueCell.classList.add('font-bold', 'text-green-600');
        }
        
        row.appendChild(labelCell);
        row.appendChild(valueCell);
        salaryTable.appendChild(row);
      });
    });

    function logout() {
      localStorage.removeItem('currentUser');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
