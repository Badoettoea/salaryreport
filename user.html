<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Karyawan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .card {
      @apply bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition-shadow;
    }
    .number-cell {
      @apply text-right font-mono;
    }
    .btn-primary {
      @apply bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600;
    }
    .profile-img {
      @apply w-24 h-24 rounded-full object-cover border-2 border-blue-200;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen p-4">
  <div class="max-w-4xl mx-auto">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold text-gray-800">
        <i class="fas fa-user-circle mr-2 text-blue-500"></i>Profil Karyawan
      </h1>
      <button onclick="logout()" class="btn-primary">
        <i class="fas fa-sign-out-alt mr-2"></i>Logout
      </button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
      <div class="card col-span-1">
        <h2 class="text-xl font-semibold mb-4 text-blue-600">Informasi Pribadi</h2>
        <div class="flex flex-col items-center mb-4">
          <img id="profilePhoto" src="/default.png" alt="Foto Profil" class="profile-img mb-2">
          <input type="file" id="photoInput" accept="image/*" class="text-sm">
          <button onclick="uploadPhoto()" class="btn-primary mt-2">
            <i class="fas fa-upload mr-2"></i>Upload Foto
          </button>
        </div>
        <div id="personalInfo" class="space-y-2">
          <!-- Data akan diisi oleh JavaScript -->
        </div>
      </div>

      <div class="card md:col-span-2">
        <h2 class="text-xl font-semibold mb-4 text-blue-600">Detail Gaji</h2>
        <div id="salaryInfo" class="space-y-2">
          <!-- Data akan diisi oleh JavaScript -->
        </div>
      </div>
    </div>

    <div class="card mb-6">
      <h2 class="text-xl font-semibold mb-4 text-blue-600">Pengumuman</h2>
      <div id="announcement" class="p-4 bg-blue-50 rounded-lg text-blue-800">
        <i class="fas fa-spinner fa-spin mr-2"></i>Memuat pengumuman...
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      let currentUser = JSON.parse(localStorage.getItem('currentUser'));
      if (!currentUser) {
        alert('Silakan login terlebih dahulu');
        window.location.href = 'index.html';
        return;
      }

      // Cek foto dari backend kalau nggak ada di localStorage
      if (!currentUser.photo) {
        try {
          const response = await fetch(`http://localhost:5000/api/user/get-photo?pin=${currentUser.PIN}`);
          const data = await response.json();
          if (data.photoPath) {
            currentUser.photo = data.photoPath;
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
          }
        } catch (error) {
          console.error('Error fetching photo:', error);
        }
      }

      // Load data gaji
      Papa.parse('data.csv', {
        download: true,
        header: true,
        complete: function(results) {
          const userData = results.data.find(d => d.PIN === currentUser.PIN);
          if (userData) {
            displayUserInfo(currentUser, userData);
          } else {
            alert('Data gaji tidak ditemukan');
          }
        },
        error: function(error) {
          console.error("Error loading salary data:", error);
        }
      });

      // Load pengumuman
      fetch('announcement.txt')
        .then(response => response.text())
        .then(data => {
          const announcementEl = document.getElementById('announcement');
          announcementEl.innerHTML = data 
            ? `<strong><i class="fas fa-bullhorn mr-2"></i>Pengumuman:</strong> ${data}`
            : '<i class="fas fa-info-circle mr-2"></i>Tidak ada pengumuman';
        })
        .catch(error => {
          console.error("Error loading announcement:", error);
        });
    });

    // Format angka ke format keuangan
    function formatCurrency(num) {
      return new Intl.NumberFormat('id-ID', {style: 'currency', currency: 'IDR'}).format(num);
    }

    // Tampilkan informasi pengguna
    function displayUserInfo(user, salaryData) {
      // Informasi pribadi
      const personalInfoEl = document.getElementById('personalInfo');
      personalInfoEl.innerHTML = `
        <p><strong>Nama:</strong> ${user.Nama || '-'}</p>
        <p><strong>NIP:</strong> ${user.NIP || '-'}</p>
        <p><strong>Unit Kerja:</strong> ${user['Unit Kerja'] || '-'}</p>
        <p><strong>PIN:</strong> ${user.PIN || '-'}</p>
      `;

      // Set foto profil
      const profilePhotoEl = document.getElementById('profilePhoto');
      profilePhotoEl.src = user.photo || '/default.png';

      // Informasi gaji
      const salaryInfoEl = document.getElementById('salaryInfo');
      salaryInfoEl.innerHTML = `
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-blue-50 p-3 rounded-lg">
            <p class="font-semibold">Gaji Kotor</p>
            <p class="number-cell">${formatCurrency(parseFloat(salaryData['Gaji Kotor'] || 0))}</p>
          </div>
          <div class="bg-blue-50 p-3 rounded-lg">
            <p class="font-semibold">Gaji Bersih</p>
            <p class="number-cell">${formatCurrency(parseFloat(salaryData['Gaji Bersih'] || 0))}</p>
          </div>
        </div>
        
        <h3 class="font-semibold mt-4">Detail Potongan:</h3>
        <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
          <div class="bg-gray-50 p-3 rounded-lg">
            <p class="font-semibold">BPD</p>
            <p class="number-cell">${formatCurrency(parseFloat(salaryData['Potongan BPD'] || 0))}</p>
          </div>
          <div class="bg-gray-50 p-3 rounded-lg">
            <p class="font-semibold">DPLK</p>
            <p class="number-cell">${formatCurrency(parseFloat(salaryData.DPLK || 0))}</p>
          </div>
          <div class="bg-gray-50 p-3 rounded-lg">
            <p class="font-semibold">KPRI</p>
            <p class="number-cell">${formatCurrency(parseFloat(salaryData.KPRI || 0))}</p>
          </div>
          <div class="bg-gray-50 p-3 rounded-lg">
            <p class="font-semibold">PGRI</p>
            <p class="number-cell">${formatCurrency(parseFloat(salaryData.PGRI || 0))}</p>
          </div>
          <div class="bg-gray-50 p-3 rounded-lg">
            <p class="font-semibold">HPPT</p>
            <p class="number-cell">${formatCurrency(parseFloat(salaryData.HPPT || 0))}</p>
          </div>
          <div class="bg-gray-50 p-3 rounded-lg">
            <p class="font-semibold">Dansos</p>
            <p class="number-cell">${formatCurrency(parseFloat(salaryData.Dansos || 0))}</p>
          </div>
        </div>
      `;
    }

    // Upload foto profil
    async function uploadPhoto() {
      const photoInput = document.getElementById('photoInput');
      if (!photoInput.files[0]) {
        alert('Pilih foto terlebih dahulu!');
        return;
      }

      const formData = new FormData();
      formData.append('photo', photoInput.files[0]);
      formData.append('pin', JSON.parse(localStorage.getItem('currentUser')).PIN);

      try {
        const response = await fetch('http://localhost:5000/api/user/upload-photo', {
          method: 'POST',
          body: formData
        });
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        if (data.photoPath) {
          const currentUser = JSON.parse(localStorage.getItem('currentUser'));
          currentUser.photo = data.photoPath;
          localStorage.setItem('currentUser', JSON.stringify(currentUser));
          document.getElementById('profilePhoto').src = data.photoPath;
          alert('Foto berhasil diunggah!');
        } else {
          throw new Error('No photoPath in response');
        }
      } catch (error) {
        console.error('Error uploading photo:', error);
        alert('Gagal mengunggah foto: ' + error.message);
      }
    }

    // Fungsi logout
    function logout() {
      localStorage.removeItem('currentUser');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
