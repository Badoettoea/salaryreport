<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Koperasi</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #e0e5ec;
      margin: 0;
      padding: 1rem;
    }

    .profile-card {
      background: #e0e5ec;
      border-radius: 20px;
      padding: 1.5rem;
      box-shadow: 9px 9px 16px #b8b9be,
                  -9px -9px 16px #ffffff;
      text-align: center;
    }

    .profile-card img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-bottom: 1rem;
      box-shadow: inset 5px 5px 10px #c8c9ce,
                  inset -5px -5px 10px #fff;
    }

    .upload-btn {
      margin-top: 0.5rem;
      background: #e0e5ec;
      padding: 0.5rem 1rem;
      border-radius: 1rem;
      border: none;
      box-shadow: 3px 3px 6px #b8b9be,
                  -3px -3px 6px #ffffff;
      cursor: pointer;
    }

    canvas {
      margin-top: 2rem;
      max-width: 100%;
    }

    .logout {
      margin-top: 2rem;
      background: #ff5c5c;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 1rem;
      border: none;
      cursor: pointer;
      box-shadow: 3px 3px 6px #b8b9be,
                  -3px -3px 6px #ffffff;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img id="profile-pic" src="https://drive.google.com/uc?id=default" alt="Foto Profil" />
    <input type="file" id="upload-input" hidden />
    <button class="upload-btn" onclick="document.getElementById('upload-input').click()">Ganti Foto</button>

    <h2 id="user-name">Nama User</h2>
    <p>Saldo: <strong id="user-saldo">Rp 0</strong></p>
    <p id="user-info">Divisi - Jabatan</p>

    <canvas id="chart"></canvas>
    <button class="logout" onclick="logout()">Keluar</button>
  </div>

  <script>
    // Dummy example data
    document.getElementById("user-name").textContent = "Andi Wijaya";
    document.getElementById("user-saldo").textContent = "Rp 1.200.000";
    document.getElementById("user-info").textContent = "Keuangan - Bendahara";

    // Pie Chart
    const ctx = document.getElementById('chart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Simpanan Pokok', 'Simpanan Wajib', 'Pinjaman'],
        datasets: [{
          label: 'Potongan',
          data: [200000, 500000, 500000],
          backgroundColor: ['#ff6384', '#36a2eb', '#ffce56'],
          borderWidth: 1
        }]
      }
    });

    // Upload foto profil (dikirim ke GAS)
    document.getElementById('upload-input').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const form = new FormData();
      form.append('photo', file);

      const response = await fetch('YOUR_GAS_UPLOAD_URL', {
        method: 'POST',
        body: form
      });

      const data = await response.json();
      if (data.success && data.url) {
        document.getElementById('profile-pic').src = data.url;
      }
    });

    function logout() {
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
