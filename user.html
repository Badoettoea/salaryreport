<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-blue: #3B82F6;
      --neon-purple: #8B5CF6;
      --neon-yellow: #FACC15;
      --dark-bg: #1E3A8A;
      --dark-accent: #4C1D95;
      --candy-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      --border-radius: 20px;
      --transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, var(--dark-bg), var(--dark-accent));
      color: #FFFFFF;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    .user-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: var(--border-radius);
      box-shadow: var(--candy-shadow);
      padding: 40px;
      width: 100%;
      max-width: 800px;
      text-align: center;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      border: 2px solid var(--neon-blue);
    }

    .user-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent 0%,
        rgba(59, 130, 246, 0.2) 50%,
        transparent 100%
      );
      transform: rotate(45deg);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% { transform: translateX(-100%) rotate(45deg); }
      100% { transform: translateX(100%) rotate(45deg); }
    }

    .user-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: var(--neon-yellow);
      font-weight: 800;
    }

    .user-info {
      color: #FFFFFF;
      font-size: 1.25rem;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .announcement {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 20px;
      color: #FFFFFF;
      font-size: 16px;
      border-left: 4px solid var(--neon-yellow);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      background: rgba(0, 0, 0, 0.3);
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      color: #FFFFFF;
    }

    th {
      background: var(--neon-yellow);
      color: #1F2937;
      font-weight: 700;
    }

    tr:nth-child(even) {
      background: rgba(45, 55, 72, 0.5);
    }

    .btn {
      background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 15px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: var(--candy-shadow);
      margin: 10px;
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        rgba(255, 255, 255, 0.3) 0%,
        rgba(255, 255, 255, 0) 60%
      );
      transform: rotate(30deg);
    }

    .btn:hover::after {
      animation: shine 1.5s infinite;
    }

    @media (max-width: 600px) {
      .user-container {
        padding: 20px;
      }

      h1 {
        font-size: 2rem;
      }

      .user-info {
        font-size: 1rem;
      }

      table {
        font-size: 14px;
      }

      th, td {
        padding: 8px;
      }

      .btn {
        padding: 12px 20px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="user-container">
    <h1>User Dashboard</h1>
    <div id="userInfo" class="user-info"></div>
    
    <div id="announcement" class="announcement"></div>
    
    <table id="salaryTable">
      <thead>
        <tr>
          <th>Kategori</th>
          <th>Nominal</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    
    <button onclick="downloadPDF()" class="btn">
      <i class="fas fa-download mr-2"></i>Download PDF
    </button>
    <button onclick="logout()" class="btn">
      <i class="fas fa-sign-out-alt mr-2"></i>Logout
    </button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const currentUser = JSON.parse(localStorage.getItem('currentUser'));
      if (!currentUser || !currentUser.Nama || !currentUser['Unit Kerja']) {
        alert('Data pengguna tidak lengkap. Silakan login kembali.');
        window.location.href = 'index.html';
        return;
      }

      // Tampilkan Nama dan Unit Kerja
      const userInfo = document.getElementById('userInfo');
      userInfo.innerHTML = `
        <p>Nama: ${currentUser.Nama}</p>
        <p>Unit Kerja: ${currentUser['Unit Kerja']}</p>
      `;

      // Tampilkan pengumuman
      fetch('announcement.txt')
        .then(response => {
          if (!response.ok) throw new Error('File announcement.txt tidak ditemukan');
          return response.text();
        })
        .then(data => {
          const announcementEl = document.getElementById('announcement');
          announcementEl.innerHTML = data 
            ? `<strong><i class="fas fa-bullhorn mr-2 text-[var(--neon-yellow)]"></i>Pengumuman:</strong> ${data}`
            : '<i class="fas fa-info-circle mr-2 text-[var(--neon-yellow)]"></i>Tidak ada pengumuman';
        })
        .catch(error => {
          console.error('Error loading announcement:', error);
          document.getElementById('announcement').innerHTML = 
            '<i class="fas fa-info-circle mr-2 text-[var(--neon-yellow)]"></i>Tidak ada pengumuman';
        });

      // Tampilkan data gaji
      const salaryTableBody = document.querySelector('#salaryTable tbody');
      const salaryData = [
        { category: 'Gaji Kotor', value: parseFloat(currentUser['Gaji Kotor']) || 0 },
        { category: 'Potongan BPD', value: parseFloat(currentUser['Potongan BPD']) || 0 },
        { category: 'DPLK', value: parseFloat(currentUser.DPLK) || 0 },
        { category: 'KPRI', value: parseFloat(currentUser.KPRI) || 0 },
        { category: 'PGRI', value: parseFloat(currentUser.PGRI) || 0 },
        { category: 'HPPT', value: parseFloat(currentUser.HPPT) || 0 },
        { category: 'Dansos', value: parseFloat(currentUser.Dansos) || 0 },
        { category: 'Bazda', value: parseFloat(currentUser.Bazda) || 0 },
        { category: 'Darma Wanita', value: parseFloat(currentUser['Darma Wanita']) || 0 },
        { category: 'Korpri', value: parseFloat(currentUser.Korpri) || 0 },
        { category: 'Halbi', value: parseFloat(currentUser.Halbi) || 0 }
      ];

      let totalPotongan = 0;
      salaryData.forEach(item => {
        if (item.category !== 'Gaji Kotor') {
          totalPotongan += item.value;
        }
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.category}</td>
          <td>Rp ${item.value.toLocaleString('id-ID')}</td>
        `;
        salaryTableBody.appendChild(row);
      });

      const gajiBersih = salaryData[0].value - totalPotongan;
      const netRow = document.createElement('tr');
      netRow.innerHTML = `
        <td><strong>Gaji Bersih</strong></td>
        <td><strong>Rp ${gajiBersih.toLocaleString('id-ID')}</strong></td>
      `;
      salaryTableBody.appendChild(netRow);

      // Fungsi download PDF
      function downloadPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        
        doc.setFontSize(16);
        doc.text('Laporan Gaji', 20, 20);
        doc.setFontSize(12);
        doc.text(`Nama: ${currentUser.Nama}`, 20, 30);
        doc.text(`Unit Kerja: ${currentUser['Unit Kerja']}`, 20, 40);
        
        const tableData = salaryData.map(item => [item.category, `Rp ${item.value.toLocaleString('id-ID')}`]);
        tableData.push(['Gaji Bersih', `Rp ${gajiBersih.toLocaleString('id-ID')}`]);
        
        doc.autoTable({
          startY: 50,
          head: [['Kategori', 'Nominal']],
          body: tableData,
          theme: 'grid',
          styles: { fontSize: 10, cellPadding: 2 },
          headStyles: { fillColor: [250, 204, 21], textColor: [31, 41, 55] }
        });
        
        doc.save(`Laporan_Gaji_${currentUser.Nama}.pdf`);
      }

      // Fungsi logout
      function logout() {
        localStorage.removeItem('currentUser');
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
