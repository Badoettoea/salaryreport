<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Koperasi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #f0f4f8, #ffffff);
    }
    .neumorph {
      box-shadow: 6px 6px 16px #d1d9e6, -6px -6px 16px #ffffff;
    }
  </style>
</head>
<body class="min-h-screen p-4 flex flex-col gap-6">
  <header class="text-center">
    <h1 class="text-2xl font-bold text-gray-700">Dashboard Pengguna</h1>
    <p id="userName" class="text-sm text-gray-500"></p>
  </header>

  <section class="bg-white p-4 rounded-2xl neumorph">
    <h2 class="font-semibold text-gray-800 mb-2">Data Keuangan</h2>
    <div id="userData" class="text-sm text-gray-600 space-y-1"></div>
  </section>

  <section class="bg-white p-4 rounded-2xl neumorph">
    <h2 class="font-semibold text-gray-800 mb-2">Statistik</h2>
    <canvas id="chart" class="w-full max-w-xs mx-auto"></canvas>
  </section>

  <footer class="text-center text-sm text-gray-400 mt-auto">&copy; Koperasi Kita</footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user) window.location.href = 'index.html';

    document.getElementById('userName').textContent = `Selamat datang, ${user.Nama}`;
    const userData = document.getElementById('userData');

    Object.entries(user).forEach(([key, value]) => {
      if (key !== 'PIN') {
        const p = document.createElement('p');
        p.textContent = `${key}: ${value}`;
        userData.appendChild(p);
      }
    });

    const dataChart = new Chart(document.getElementById('chart'), {
      type: 'pie',
      data: {
        labels: ['Simpanan', 'Pinjaman', 'Lainnya'],
        datasets: [{
          label: 'Distribusi Keuangan',
          data: [
            parseFloat(user.Simpanan || 0),
            parseFloat(user.Pinjaman || 0),
            parseFloat(user.Lainnya || 0)
          ],
          backgroundColor: ['#3b82f6', '#f97316', '#10b981']
        }]
      }
    });
  </script>
</body>
</html>
