<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700 displayswap" rel="stylesheet">
</head>
<body class="bg-coral-50 min-h-screen p-4 font-poppins">
  <div class="max-w-5xl mx-auto">
    <div class="flex justify-between items-center mb-6 bg-teal-500 p-4 rounded-xl shadow-lg">
      <h1 class="text-2xl font-bold text-white">
        <i class="fas fa-tachometer-alt mr-2"></i>Admin Dashboard
      </h1>
      <button onclick="logout()" class="btn-danger ripple">
        <i class="fas fa-sign-out-alt mr-2"></i>Logout
      </button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="card">
        <h2 class="text-xl font-semibold mb-3 text-teal-600">
          <i class="fas fa-bullhorn mr-2"></i>Post Pengumuman
        </h2>
        <textarea id="announcementText" class="input-field" rows="4" placeholder="Tulis pengumuman..."></textarea>
        <button onclick="postAnnouncement()" class="btn-primary mt-2 ripple">
          <i class="fas fa-paper-plane mr-2"></i>Post Pengumuman
        </button>
      </div>

      <div class="card">
        <h2 class="text-xl font-semibold mb-3 text-teal-600">
          <i class="fas fa-database mr-2"></i>Kelola Data Gaji
        </h2>
        <div class="bg-teal-50 p-4 rounded-lg mb-4">
          <p class="text-teal-800 mb-2"><i class="fas fa-info-circle mr-2"></i>Upload file CSV dengan format data gaji terbaru</p>
          <p class="text-teal-800 mb-2"><i class="fas fa-info-circle mr-2"></i>Kolom wajib: PIN, Role, Nama, NIP, L/P, Unit Kerja. Kolom potongan setelahnya boleh dinamis.</p>
          <input type="text" id="githubToken" class="input-field mb-4" placeholder="Masukkan GitHub Personal Access Token">
          <input type="file" id="csvUpload" accept=".csv" class="block w-full text-sm text-gray-500
            file:mr-4 file:py-2 file:px-4
            file:rounded-lg file:border-0
            file:text-sm file:font-semibold
            file:bg-teal-100 file:text-teal-700
            hover:file:bg-teal-200">
        </div>
        <button id="uploadButton" onclick="uploadDatabase()" class="btn-primary ripple">
          <i class="fas fa-upload mr-2"></i>Upload Data Gaji
        </button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const currentUser = JSON.parse(localStorage.getItem('currentUser'));
      if (!currentUser || currentUser.Role !== 'Admin') {
        alert('Akses ditolak. Hanya Admin yang dapat mengakses dashboard ini.');
        window.location.href = 'index.html';
        return;
      }

      // Ripple effect for buttons
      document.querySelectorAll('.ripple').forEach(button => {
        button.addEventListener('click', function(e) {
          const ripple = document.createElement('span');
          ripple.classList.add('ripple-effect');
          const rect = button.getBoundingClientRect();
          const size = Math.max(rect.width, rect.height);
          ripple.style.width = ripple.style.height = `${size}px`;
          ripple.style.left = `${e.clientX - rect.left - size / 2}px`;
          ripple.style.top = `${e.clientY - rect.top - size / 2}px`;
          button.appendChild(ripple);
          setTimeout(() => ripple.remove(), 600);
        });
      });
    });

    function postAnnouncement() {
      const text = document.getElementById('announcementText').value;
      if (!text.trim()) {
        alert('Silakan isi pengumuman terlebih dahulu');
        return;
      }

      localStorage.setItem('announcement', text);
      alert('Pengumuman berhasil diposting! (Disimpan di localStorage untuk pengujian)');
      if (window.opener) {
        window.opener.location.reload();
      }
    }

    async function uploadDatabase() {
      const file = document.getElementById('csvUpload').files[0];
      const uploadButton = document.getElementById('uploadButton');
      const githubToken = document.getElementById('githubToken').value.trim();

      if (!file) {
        alert('Silakan pilih file CSV terlebih dahulu');
        resetButton();
        return;
      }

      if (!githubToken) {
        alert('Silakan masukkan GitHub Personal Access Token');
        resetButton();
        return;
      }

      // Validasi format PAT (harus diawali ghp_ dan panjang 40 karakter)
      const patRegex = /^ghp_[a-zA-Z0-9]{36}$/;
      if (!patRegex.test(githubToken)) {
        alert('Format Personal Access Token tidak valid. Harus diawali "ghp_" dan panjang 40 karakter. Silakan cek kembali.');
        resetButton();
        return;
      }

      // Validasi ukuran file (GitHub API batas 1MB tanpa Git LFS)
      if (file.size > 1_000_000) {
        alert('Ukuran file terlalu besar. Maksimal 1MB. Silakan kecilkan file CSV Anda.');
        resetButton();
        return;
      }

      uploadButton.disabled = true;
      uploadButton.classList.add('loading');
      uploadButton.innerHTML = '<i class="fas fa-upload mr-2"></i>Uploading...';

      Papa.parse(file, {
        header: true,
        complete: async function(results) {
          const fixedColumns = ['PIN', 'Role', 'Nama', 'NIP', 'L/P', 'Unit Kerja'];
          const csvColumns = Object.keys(results.data[0] || {});
          console.log('Detected CSV Headers:', csvColumns);

          // Validasi header case-insensitive
          const csvColumnsLower = csvColumns.map(col => col.toLowerCase());
          const fixedColumnsLower = fixedColumns.map(col => col.toLowerCase());
          console.log('Comparing Headers (lowercase):', { csvColumnsLower, fixedColumnsLower });
          const missingFixedColumns = fixedColumns.filter((col, index) => !csvColumnsLower.includes(fixedColumnsLower[index]));

          if (missingFixedColumns.length > 0) {
            alert(`Format CSV tidak valid. Kolom wajib yang hilang: ${missingFixedColumns.join(', ')}. Pastikan 6 kolom pertama adalah: ${fixedColumns.join(', ')} (huruf besar/kecil tidak masalah).`);
            resetButton();
            return;
          }

          try {
            const csvContent = Papa.unparse(results.data);

            // Ambil SHA file data.csv (kalo ada)
            let sha = null;
            let fileExists = false;
            try {
              console.log('Attempting to fetch SHA for data.csv...');
              console.log('Authorization Header for GET:', `token ${githubToken}`);
              const getResponse = await fetch('https://api.github.com/repos/badoettoea/salaryreport/contents/data.csv', {
                method: 'GET',
                headers: {
                  'Authorization': `token ${githubToken}`,
                  'Accept': 'application/vnd.github.v3+json'
                }
              });
              console.log('GET Response Status:', getResponse.status);
              const getData = await getResponse.json();
              console.log('GET Response Data:', getData);

              if (getResponse.status === 200) {
                fileExists = true;
                sha = getData.sha;
                console.log('SHA of existing data.csv:', sha);
              } else if (getResponse.status === 404) {
                fileExists = false;
                console.log('data.csv not found, will create new file');
                sha = null;
              } else if (getResponse.status === 401) {
                throw new Error('Bad credentials. Pastikan Personal Access Token valid dan punya scope "repo".');
              } else if (getResponse.status === 403) {
                throw new Error('Forbidden. Pastikan PAT punya akses ke repo dan belum mencapai rate limit.');
              } else if (getResponse.status === 429) {
                throw new Error('Rate limit exceeded. Tunggu beberapa menit sebelum mencoba lagi.');
              } else {
                throw new Error(`Failed to fetch SHA: ${getResponse.status} - ${getData.message}`);
              }
            } catch (error) {
              console.error('Error fetching SHA:', error);
              alert(`Gagal mengambil SHA file: ${error.message}. Silakan cek token dan akses repo.`);
              resetButton();
              return;
            }

            // Encode CSV content ke Base64
            let base64Content;
            try {
              const encoder = new TextEncoder();
              const data = encoder.encode(csvContent);
              base64Content = btoa(String.fromCharCode(...new Uint8Array(data)));
            } catch (error) {
              console.error('Error encoding CSV to Base64:', error);
              alert('Gagal mengencode file CSV ke Base64. Pastikan file CSV dalam format UTF-8 tanpa karakter aneh.');
              resetButton();
              return;
            }

            // Upload ke GitHub (otomatis jadi data.csv, timpa file lama)
            const payload = {
              message: 'Update data.csv via Admin Dashboard',
              content: base64Content,
              branch: 'main'
            };
            if (fileExists && sha) {
              payload.sha = sha;
              console.log('Including SHA in payload:', sha);
            } else {
              console.log('No SHA included in payload (new file).');
            }

            console.log('Final Payload for PUT:', payload);
            console.log('Authorization Header for PUT:', `token ${githubToken}`);
            const response = await fetch('https://api.github.com/repos/badoettoea/salaryreport/contents/data.csv', {
              method: 'PUT',
              headers: {
                'Authorization': `token ${githubToken}`,
                'Accept': 'application/vnd.github.v3+json',
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(payload)
            });

            const responseData = await response.json();
            console.log('GitHub API Response:', responseData);

            if (response.ok) {
              alert('Data gaji berhasil diupload ke GitHub! File data.csv telah diperbarui.');
            } else if (response.status === 401) {
              throw new Error('Bad credentials. Pastikan Personal Access Token valid dan punya scope "repo".');
            } else if (response.status === 422) {
              throw new Error(`Invalid request: ${responseData.message}. Pastikan file data.csv sesuai dan SHA benar.`);
            } else {
              throw new Error(`${response.status} - ${responseData.message}`);
            }
          } catch (error) {
            console.error('Error uploading to GitHub:', error);
            alert(`Gagal mengupload ke GitHub: ${error.message}. Cek log di Console untuk detail lebih lanjut.`);
          } finally {
            resetButton();
          }
        },
        error: function(error) {
          console.error('Error parsing CSV:', error);
          alert('Format file CSV tidak valid. Pastikan file dalam format CSV yang benar.');
          resetButton();
        }
      });

      function resetButton() {
        uploadButton.disabled = false;
        uploadButton.classList.remove('loading');
        uploadButton.innerHTML = '<i class="fas fa-upload mr-2"></i>Upload Data Gaji';
      }
    }

    function logout() {
      localStorage.removeItem('currentUser');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
