<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistem Manajemen Keuangan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: all 0.3s ease-in-out;
      font-family: 'Poppins', sans-serif;
    }
    body {
      @apply flex items-center justify-center min-h-screen p-4;
      background: #E6F0FA; /* Light grayish-blue sebagai latar belakang */
    }
    .container {
      @apply w-full max-w-md;
    }
    .form-card {
      @apply bg-white p-8 rounded-2xl shadow-lg;
      background: #f5f5f5;
    }
    .input-field {
      @apply w-full p-4 rounded-lg bg-gray-50 border border-gray-200 focus:outline-none focus:ring-0;
      box-shadow: inset 4px 4px 8px rgba(0, 0, 0, 0.05), inset -4px -4px 8px rgba(255, 255, 255, 0.9);
    }
    .input-field:focus {
      box-shadow: inset 2px 2px 4px rgba(0, 0, 0, 0.1), inset -2px -2px 4px rgba(255, 255, 255, 0.7);
      border-color: #4ECDC4; /* Soft teal sebagai aksen fokus */
    }
    .btn-login {
      @apply w-full p-5 mt-4 rounded-lg text-white font-semibold; /* Padding lebih besar untuk tombol 30% lebih besar */
      background: #FF6B6B; /* Vibrant coral */
      box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.1), -4px -4px 8px rgba(255, 255, 255, 0.9);
    }
    .btn-login:hover {
      background: #FF8787; /* Coral lebih terang saat hover */
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.15), -2px -2px 4px rgba(255, 255, 255, 0.7);
    }
    .btn-login:active {
      box-shadow: inset 2px 2px 4px rgba(0, 0, 0, 0.2), inset -2px -2px 4px rgba(255, 255, 255, 0.5);
    }
    .announcement {
      @apply mb-6 p-4 bg-teal-50 rounded-lg text-teal-800 text-sm; /* Menggunakan soft teal untuk pengumuman */
    }
    .text-teal {
      color: #4ECDC4; /* Soft teal untuk ikon */
    }
    @media (min-width: 640px) {
      .container {
        @apply max-w-sm;
      }
      .form-card {
        @apply p-10;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-card">
      <div class="text-center mb-6">
        <i class="fas fa-wallet text-3xl text-teal mb-2"></i>
        <h1 class="text-2xl font-semibold text-gray-800">Manajemen Keuangan</h1>
      </div>

      <div id="announcement" class="announcement"></div>

      <div class="space-y-4">
        <div class="relative">
          <input id="pinInput" type="text" placeholder="Masukkan PIN" 
                 class="input-field">
          <i class="fas fa-key absolute right-4 top-4 text-gray-400"></i>
        </div>
        
        <button id="loginButton" class="btn-login">
          <i class="fas fa-sign-in-alt mr-2"></i> Login
        </button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let userData = [];

      // Load data from data.csv
      function loadUserData() {
        Papa.parse('data.csv', {
          download: true,
          header: true,
          complete: function(results) {
            userData = results.data;
            loadAnnouncement();
          },
          error: function(error) {
            console.error("Error loading user data:", error);
            alert('Gagal memuat data pengguna. Silakan coba lagi.');
          }
        });
      }

      // Load announcement
      function loadAnnouncement() {
        fetch('announcement.txt')
          .then(response => response.text())
          .then(data => {
            const announcementEl = document.getElementById('announcement');
            announcementEl.innerHTML = data 
              ? `<strong><i class="fas fa-bullhorn mr-2"></i>Pengumuman:</strong> ${data}`
              : '<i class="fas fa-info-circle mr-2"></i>Tidak ada pengumuman';
          })
          .catch(error => {
            console.error("Error loading announcement:", error);
          });
      }

      // Login function
      function login() {
        const pin = document.getElementById('pinInput').value.trim();
        if (!pin) {
          alert('Silakan masukkan PIN terlebih dahulu');
          return;
        }

        const user = userData.find(d => d.PIN === pin);
        
        if (user) {
          localStorage.setItem('currentUser', JSON.stringify(user));
          window.location.href = user.Role === 'User' ? 'user.html' : 'admin.html';
        } else {
          alert('PIN tidak valid');
        }
      }

      // Event listener
      document.getElementById('loginButton').addEventListener('click', login);

      // Load data saat pertama kali
      loadUserData();
    });
  </script>
</body>
</html>
