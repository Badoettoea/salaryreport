<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .number-format {
      text-align: right;
      font-family: monospace;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="container mx-auto p-4">
    <header class="bg-blue-600 text-white p-4 rounded-lg shadow mb-6">
      <div class="flex justify-between items-center">
        <h1 class="text-2xl font-bold flex items-center gap-2">
          <i class="fas fa-cog"></i>
          Admin Dashboard
        </h1>
        <button onclick="logout()" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg flex items-center gap-2">
          <i class="fas fa-sign-out-alt"></i>
          Logout
        </button>
      </div>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Panel Pengumuman -->
      <div class="bg-white p-6 rounded-lg shadow hover:shadow-md">
        <h2 class="text-xl font-semibold mb-4 text-blue-600 flex items-center gap-2">
          <i class="fas fa-bullhorn"></i>
          Post Pengumuman
        </h2>
        <textarea id="announcementText" class="w-full p-3 border rounded-lg mb-4 bg-gray-50 focus:ring-2 focus:ring-blue-300" 
                  rows="4" placeholder="Tulis pengumuman untuk karyawan..."></textarea>
        <button onclick="postAnnouncement()" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg flex items-center gap-2">
          <i class="fas fa-paper-plane"></i>
          Post Pengumuman
        </button>
      </div>

      <!-- Panel Upload Data -->
      <div class="bg-white p-6 rounded-lg shadow hover:shadow-md">
        <h2 class="text-xl font-semibold mb-4 text-green-600 flex items-center gap-2">
          <i class="fas fa-database"></i>
          Update Data Gaji
        </h2>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">Upload File CSV Data Gaji:</label>
          <input type="file" id="csvUpload" accept=".csv" class="block w-full text-sm text-gray-500
            file:mr-4 file:py-2 file:px-4
            file:rounded-lg file:border-0
            file:text-sm file:font-semibold
            file:bg-blue-50 file:text-blue-700
            hover:file:bg-blue-100">
        </div>
        <button onclick="uploadDatabase()" class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-lg flex items-center gap-2">
          <i class="fas fa-upload"></i>
          Upload Data
        </button>
      </div>
    </div>

    <div class="mt-6 bg-white p-6 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-4 text-purple-600 flex items-center gap-2">
        <i class="fas fa-info-circle"></i>
        Petunjuk Penggunaan
      </h2>
      <ul class="list-disc pl-5 space-y-2 text-gray-700">
        <li>Format CSV harus sesuai dengan struktur data gaji karyawan</li>
        <li>Pastikan file CSV menggunakan format angka yang benar</li>
        <li>Data yang diupload akan menggantikan data sebelumnya</li>
      </ul>
    </div>
  </div>

  <script>
    const { jsPDF } = window.jspdf;
    let currentData = [];

    function postAnnouncement() {
      const text = document.getElementById('announcementText').value;
      if (!text.trim()) {
        alert('Pengumuman tidak boleh kosong');
        return;
      }

      fetch('announcement.txt', {
        method: 'POST',
        body: text,
        headers: {
          'Content-Type': 'text/plain'
        }
      })
      .then(response => {
        if (!response.ok) throw new Error('Gagal memposting pengumuman');
        return response.text();
      })
      .then(() => {
        alert('Pengumuman berhasil diposting!');
        // Update announcement on login page
        if (window.opener) {
          window.opener.location.reload();
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Gagal memposting pengumuman');
      });
    }
