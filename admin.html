<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Koperasi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #eef2f7, #ffffff);
    }
    .neumorph {
      box-shadow: 6px 6px 16px #d1d9e6, -6px -6px 16px #ffffff;
    }
  </style>
</head>
<body class="min-h-screen p-6 flex flex-col gap-6">
  <header class="text-center">
    <h1 class="text-2xl font-bold text-gray-700">Halaman Admin</h1>
    <p class="text-sm text-gray-500">Kelola data & warta koperasi</p>
  </header>

  <!-- Upload CSV -->
  <section class="bg-white p-4 rounded-2xl neumorph">
    <h2 class="font-semibold text-gray-800 mb-2">Unggah Data (CSV)</h2>
    <input id="csvFile" type="file" accept=".csv" class="block mb-2">
    <button id="uploadBtn" class="bg-blue-500 text-white px-4 py-2 rounded-xl hover:bg-blue-600">Upload</button>
    <p id="uploadStatus" class="text-sm mt-2 text-gray-600"></p>
  </section>

  <!-- Edit Warta -->
  <section class="bg-white p-4 rounded-2xl neumorph">
    <h2 class="font-semibold text-gray-800 mb-2">Edit Warta</h2>
    <textarea id="announcementText" class="w-full h-32 p-2 border border-gray-300 rounded-xl mb-2"></textarea>
    <button id="saveWarta" class="bg-green-500 text-white px-4 py-2 rounded-xl hover:bg-green-600">Simpan</button>
    <p id="wartaStatus" class="text-sm mt-2 text-gray-600"></p>
  </section>

  <footer class="text-center text-sm text-gray-400 mt-auto">&copy; Admin Koperasi</footer>

  <script>
    document.getElementById('uploadBtn').addEventListener('click', () => {
      const file = document.getElementById('csvFile').files[0];
      if (!file) return alert('Pilih file terlebih dahulu');

      const reader = new FileReader();
      reader.onload = () => {
        fetch('/data.csv', {
          method: 'PUT',
          headers: { 'Content-Type': 'text/csv' },
          body: reader.result
        }).then(res => res.text())
          .then(msg => {
            document.getElementById('uploadStatus').textContent = msg;
          });
      };
      reader.readAsText(file);
    });

    document.getElementById('saveWarta').addEventListener('click', () => {
      const text = document.getElementById('announcementText').value;
      fetch('/announcement.txt', {
        method: 'PUT',
        headers: { 'Content-Type': 'text/plain' },
        body: text
      })
      .then(res => res.text())
      .then(msg => {
        document.getElementById('wartaStatus').textContent = msg;
      });
    });

    // Load current announcement
    fetch('/announcement.txt')
      .then(res => res.text())
      .then(data => {
        document.getElementById('announcementText').value = data;
      });
  </script>
</body>
</html>
